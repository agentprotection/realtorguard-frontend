<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Status | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 160px;
    }

    .status {
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status.accepted {
      background: #d4edda;
      color: #155724;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #ddd;
    }

    .row {
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
    }

    .observer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #ddd;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .cancel {
      background: #dc3545;
      color: white;
    }
  </style>
</head>

<body>

  <div class="page">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard" />
    </div>

    <div id="statusBanner" class="status pending">
      Pending – waiting for observer acceptance.
    </div>

    <div class="card">

      <div class="row"><span class="label">Agent:</span> <span id="agentName"></span></div>
      <div class="row"><span class="label">Property:</span> <span id="property"></span></div>
      <div class="row"><span class="label">City:</span> <span id="city"></span></div>
      <div class="row"><span class="label">State:</span> <span id="state"></span></div>
      <div class="row"><span class="label">ZIP:</span> <span id="zip"></span></div>
      <div class="row"><span class="label">Date:</span> <span id="date"></span></div>
      <div class="row"><span class="label">Time:</span> <span id="time"></span></div>
      <div class="row"><span class="label">Time Zone:</span> <span id="timezone"></span></div>
      <div class="row"><span class="label">Duration:</span> <span id="duration"></span> minutes</div>

      <div id="observerSection" class="observer" style="display:none;">
        <div class="row"><span class="label">Observer:</span> <span id="observerName"></span></div>
        <div class="row"><span class="label">Agent Proxy:</span> <span id="observerProxy"></span></div>
      </div>

      <button id="cancelBtn" class="cancel" onclick="cancelRequest()">
        Cancel Request
      </button>

    </div>
  </div>

<script>
function loadRequest() {
  const request = JSON.parse(localStorage.getItem("activeRequest"));

  if (!request) {
    window.location.href = "agent-dashboard.html";
    return;
  }

  // Populate fields
  agentName.textContent = request.agentName;
  property.textContent = request.propertyAddress;
  city.textContent = request.city;
  state.textContent = request.state;
  zip.textContent = request.zip;
  date.textContent = request.showingDate;
  time.textContent = request.showingTime;
  timezone.textContent = request.timezone;
  duration.textContent = request.durationMinutes || "—";

  const banner = document.getElementById("statusBanner");
  const observerSection = document.getElementById("observerSection");
  const cancelBtn = document.getElementById("cancelBtn");

  if (request.status === "pending") {
    banner.textContent = "Pending – waiting for observer acceptance.";
    banner.className = "status pending";
    observerSection.style.display = "none";
    cancelBtn.style.display = "block";
  }

  if (request.status === "accepted") {
    banner.textContent = "Accepted – observer assigned.";
    banner.className = "status accepted";

    observerName.textContent = request.observer.name;
    observerProxy.textContent = request.observer.proxy;

    observerSection.style.display = "block";
    cancelBtn.style.display = "none";
  }
}

function cancelRequest() {
  if (!confirm("Cancel this request?")) return;
  localStorage.removeItem("activeRequest");
  window.location.href = "agent-dashboard.html";
}

// Auto-refresh every 3 seconds for observer acceptance
setInterval(loadRequest, 3000);
loadRequest();
</script>

</body>
</html>
