<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Status</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
    }

    .status-box {
      border: 1px solid #ccc;
      padding: 16px;
      font-size: 16px;
      margin-top: 16px;
    }

    .pending {
      color: #555;
    }

    .accepted {
      color: green;
    }

    .canceled {
      color: red;
    }

    .observer-card {
      border: 1px solid #ddd;
      padding: 16px;
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .observer-card h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Request Status</h2>

    <div id="statusBox" class="status-box"></div>

    <div id="observerCard" class="observer-card">
      <h3>Observer Assigned</h3>
      <p><strong>Name:</strong> <span id="observerName"></span></p>
      <p><strong>Rating:</strong> <span id="observerRating"></span></p>
      <p><strong>Contact:</strong> <span id="observerContact"></span></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("requestId");

    const storedRequest = JSON.parse(
      localStorage.getItem("activeRequest")
    );

    const statusBox = document.getElementById("statusBox");
    const observerCard = document.getElementById("observerCard");

    function renderStatus() {
      if (!storedRequest || storedRequest.id !== requestId) {
        statusBox.textContent = "No active request found.";
        statusBox.className = "status-box canceled";
        return;
      }

      if (storedRequest.status === "pending") {
        statusBox.textContent =
          "Waiting for an observer to accept your request.";
        statusBox.className = "status-box pending";
        observerCard.style.display = "none";
      }

      if (storedRequest.status === "accepted") {
        statusBox.textContent = "Observer assigned to your request.";
        statusBox.className = "status-box accepted";

        document.getElementById("observerName").textContent =
          storedRequest.observer?.name || "Observer";
        document.getElementById("observerRating").textContent =
          storedRequest.observer?.rating || "N/A";
        document.getElementById("observerContact").textContent =
          storedRequest.observer?.contact || "Provided at check-in";

        observerCard.style.display = "block";
      }

      if (storedRequest.status === "canceled") {
        statusBox.textContent =
          "Observer canceled. Your request has been reposted.";
        statusBox.className = "status-box canceled";
        observerCard.style.display = "none";
      }
    }

    renderStatus();
  </script>
</body>
</html>
