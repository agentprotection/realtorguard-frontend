<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Status | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f4f4;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
      max-width: 90%;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .status {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #d98c00;
    }

    .status.accepted {
      color: #2e9b4b;
    }

    .label {
      font-weight: bold;
      margin-top: 12px;
    }

    .value {
      margin-top: 4px;
      color: #333;
    }

    .observer-box {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #eef8f1;
      display: none;
    }

    .observer-box h3 {
      margin: 0 0 8px;
      color: #2e9b4b;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      margin-top: 14px;
      cursor: pointer;
    }

    .refresh-btn {
      background: #000;
      color: #fff;
    }

    .cancel-btn {
      background: #c0392b;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard" />
    </div>

    <div class="card">
      <div id="statusText" class="status">
        Waiting for observer acceptance
      </div>

      <div class="label">Agent Name</div>
      <div id="agentName" class="value"></div>

      <div class="label">Property Address</div>
      <div id="propertyAddress" class="value"></div>

      <div class="label">Date & Time</div>
      <div id="dateTime" class="value"></div>

      <div class="label">Duration</div>
      <div id="duration" class="value"></div>

      <div id="observerBox" class="observer-box">
        <h3>Observer Accepted</h3>
        <div><strong>Name:</strong> <span id="observerName"></span></div>
        <div><strong>Rating:</strong> ‚≠ê <span id="observerRating"></span></div>
        <div><strong>Status:</strong> <span id="observerVerified"></span></div>
      </div>

      <button class="refresh-btn" onclick="checkStatus()">Refresh Status</button>
      <button class="cancel-btn" onclick="cancelRequest()">Cancel Request</button>
    </div>
  </div>

  <script>
    const request = JSON.parse(localStorage.getItem("activeRequest"));

    if (!request) {
      alert("No active request found.");
      window.location.href = "agent-dashboard.html";
    }

    document.getElementById("agentName").textContent = request.agentName || "-";
    document.getElementById("propertyAddress").textContent = request.property || "-";
    document.getElementById("dateTime").textContent =
      request.date + " at " + request.time + " (" + request.timezone + ")";
    document.getElementById("duration").textContent = request.duration || "-";

    function checkStatus() {
      const updated = JSON.parse(localStorage.getItem("activeRequest"));
      if (!updated) return;

      if (updated.status === "accepted" && updated.observer) {
        document.getElementById("statusText").textContent = "Accepted";
        document.getElementById("statusText").classList.add("accepted");

        document.getElementById("observerBox").style.display = "block";
        document.getElementById("observerName").textContent = updated.observer.name;
        document.getElementById("observerRating").textContent = updated.observer.rating;
        document.getElementById("observerVerified").textContent =
          updated.observer.verified ? "Verified" : "Unverified";
      }
    }

    function cancelRequest() {
      if (confirm("Cancel this request?")) {
        localStorage.removeItem("activeRequest");
        window.location.href = "agent-dashboard.html";
      }
    }

    // Initial check on load
    checkStatus();
  </script>
</body>
</html>
