<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Status | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 160px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .row {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .row strong {
      display: inline-block;
      width: 120px;
    }

    .status {
      text-align: center;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .pending {
      background: #fff7cc;
      color: #7a5b00;
    }

    .accepted {
      background: #e6f8ec;
      color: #1e7f3f;
    }

    .canceled {
      background: #fdeaea;
      color: #9f1c1c;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cancel-btn {
      background: #d9534f;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard" />
    </div>

    <h1>Request Status</h1>

    <div id="statusBox" class="status pending">
      Waiting for an observer to accept your request.
    </div>

    <div class="card" id="requestCard"></div>

    <button id="cancelBtn" class="cancel-btn" style="display:none;">
      Cancel Request
    </button>

  </div>

  <script>
    const request = JSON.parse(localStorage.getItem("activeRequest"));
    const statusBox = document.getElementById("statusBox");
    const requestCard = document.getElementById("requestCard");
    const cancelBtn = document.getElementById("cancelBtn");

    if (!request) {
      statusBox.textContent = "No active request found.";
      statusBox.className = "status canceled";
    } else {
      render();
    }

    function render() {
      requestCard.innerHTML = `
        <div class="row"><strong>Agent:</strong> ${request.agentName}</div>
        <div class="row"><strong>Property:</strong> ${request.propertyAddress}</div>
        <div class="row"><strong>City:</strong> ${request.city}</div>
        <div class="row"><strong>State:</strong> ${request.state}</div>
        <div class="row"><strong>ZIP:</strong> ${request.zip}</div>
        <div class="row"><strong>Date:</strong> ${request.showingDate}</div>
        <div class="row"><strong>Time:</strong> ${request.showingTime}</div>
        <div class="row"><strong>Time Zone:</strong> ${request.timezone}</div>
        <div class="row"><strong>Duration:</strong> ${request.durationMinutes} minutes</div>
        <div class="row"><strong>Agent Proxy:</strong> Provided at check-in</div>
      `;

      if (request.status === "pending") {
        statusBox.textContent = "Pending – waiting for observer acceptance.";
        statusBox.className = "status pending";
        cancelBtn.style.display = "block";
      }

      if (request.status === "accepted") {
        statusBox.textContent = "Accepted – observer assigned.";
        statusBox.className = "status accepted";
        cancelBtn.style.display = "block";
      }

      if (request.status === "canceled") {
        statusBox.textContent = "Canceled – request has been reposted.";
        statusBox.className = "status canceled";
        cancelBtn.style.display = "none";
      }
    }

    cancelBtn.addEventListener("click", () => {
      if (!confirm("Cancel this request?")) return;
      request.status = "canceled";
      localStorage.setItem("activeRequest", JSON.stringify(request));
      render();
    });
  </script>

</body>
</html>
