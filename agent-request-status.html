<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Status</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    /* LOGO */
    .app-logo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .app-logo img {
      max-width: 200px;
      height: auto;
    }

    /* CONTAINER */
    .app-container {
      max-width: 360px;
      margin: 0 auto;
      padding: 0 12px 32px;
    }

    /* INFO BOXES */
    .info-box {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    /* STATUS */
    .status {
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
    }

    /* BUTTON */
    button {
      width: 100%;
      height: 46px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="app-logo">
    <img src="./logo.png" alt="Realtor Guard Logo">
  </div>

  <!-- CONTENT -->
  <div class="app-container">

    <div class="info-box" id="agent"></div>
    <div class="info-box" id="address"></div>
    <div class="info-box" id="location"></div>
    <div class="info-box" id="date"></div>
    <div class="info-box" id="time"></div>
    <div class="info-box" id="duration"></div>

    <div class="status">
      Waiting for observer acceptance
    </div>

    <!-- CANCEL -->
    <button onclick="cancelRequest()">Cancel Request</button>

  </div>

  <script>
    const request = JSON.parse(localStorage.getItem("activeRequest"));

    if (request) {
      document.getElementById("agent").innerText = request.agent;
      document.getElementById("address").innerText = request.address;
      document.getElementById("location").innerText =
        request.city + ", " + request.state + " " + request.zip;
      document.getElementById("date").innerText = request.date;
      document.getElementById("time").innerText = request.time;
      document.getElementById("duration").innerText = request.duration;
    }

    function cancelRequest() {
      localStorage.removeItem("activeRequest");
      window.location.href = "agent-dashboard.html";
    }
  </script>

</body>
</html>
