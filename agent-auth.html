<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Login | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 24px auto 16px;
      display: block;
    }

    h1 {
      margin-bottom: 24px;
      color: #0b2c4f;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b2c4f;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    a {
      display: block;
      color: #0b2c4f;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Agent Login</h1>

    <input type="email" placeholder="Email address" />
    <input type="password" placeholder="Password" />

    <button>Sign In</button>

    <a href="agent-signup.html">Create an account</a>
    <a href="agent-forgot.html">Forgot password?</a>
  </div>
</body>
</html>
