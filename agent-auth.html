<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Login | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 420px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    .logo {
      width: 180px;
      max-width: 70%;
    }

    @media (min-width: 768px) {
      .logo { width: 200px; }
    }

    h1 {
      margin: 24px 0 12px;
      font-size: 22px;
      font-weight: 800;
      color: #0b1a33;
    }

    .card {
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: left;
    }

    label {
      font-weight: 700;
      color: #0b1a33;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #0b1a33;
      color: white;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .links {
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #2563eb;
      font-weight: 700;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .back {
      margin-top: 18px;
      font-size: 13px;
      color: #6b7280;
      text-decoration: underline;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Agent Login</h1>

    <div class="card">
      <label>Email</label>
      <input type="email" placeholder="you@email.com" />

      <label>Password</label>
      <input type="password" placeholder="••••••••" />

      <button onclick="login()">Log In</button>

      <div class="links">
        <a href="agent-signup.html">Create Agent Account</a>
        <a href="agent-forgot.html">Forgot Password?</a>
      </div>
    </div>

    <div class="back" onclick="goBack()">← Back to role selection</div>
  </div>

  <script>
    if (localStorage.getItem("rg_agent_logged_in") === "true") {
      window.location.href = "agent-dashboard.html";
    }

    function login() {
      localStorage.setItem("rg_agent_logged_in", "true");
      window.location.href = "agent-dashboard.html";
    }

    function goBack() {
      window.location.href = "choose-role.html";
    }
  </script>
</body>
</html>
