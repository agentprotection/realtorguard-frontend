<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Access | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      color: #6b7280;
    }

    .tab.active {
      border-bottom: 2px solid #2563eb;
      color: #2563eb;
    }

    form {
      display: none;
      text-align: left;
    }

    form.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .forgot {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <img src="logo.png" alt="Realtor Guard Logo" class="logo" />

    <h2>Agent Access</h2>

    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Login</div>
      <div class="tab" onclick="showTab('register')">Register</div>
    </div>

    <!-- LOGIN -->
    <form id="login" class="active">
      <label>Email</label>
      <input type="email" placeholder="agent@email.com" required />

      <label>Password</label>
      <input type="password" placeholder="••••••••" required />

      <button onclick="loginAgent(event)">Login</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>

    <!-- REGISTER -->
    <form id="register">
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" required />

      <label>Email</label>
      <input type="email" placeholder="agent@email.com" required />

      <label>Password</label>
      <input type="password" placeholder="Create password" required />

      <button onclick="registerAgent(event)">Continue Registration</button>
    </form>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function loginAgent(e) {
      e.preventDefault();
      window.location.href = "agent-dashboard.html";
    }

    function registerAgent(e) {
      e.preventDefault();
      window.location.href = "agent-signup.html";
    }
  </script>

</body>
</html>
