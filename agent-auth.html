<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Access | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 90px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #1a2b4c;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .login-btn {
      background: #0a2540;
      color: white;
    }

    .register-btn {
      background: #1d9bf0;
      color: white;
    }

    .forgot-btn {
      background: transparent;
      color: #1d9bf0;
      text-decoration: underline;
      font-size: 14px;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #555;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="auth-container">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo">
    </div>

    <h1>Agent Access</h1>
    <p>Please log in or create an account to continue</p>

    <button class="auth-btn login-btn" onclick="goLogin()">
      Log In
    </button>

    <button class="auth-btn register-btn" onclick="goRegister()">
      Create Agent Account
    </button>

    <button class="auth-btn forgot-btn" onclick="goForgot()">
      Forgot Password?
    </button>

    <div class="back-link">
      <a href="choose-role.html">‚Üê Back to role selection</a>
    </div>

  </div>

  <script>
    function goLogin() {
      window.location.href = "agent-login.html";
    }

    function goRegister() {
      window.location.href = "agent-signup.html";
    }

    function goForgot() {
      alert("Password recovery will be enabled soon.");
    }
  </script>

</body>
</html>
