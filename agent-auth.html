<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Login | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0b2c4f;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b2c4f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="images/logo.png" alt="Realtor Guard Logo" />
    </div>

    <div class="card">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <button>Login</button>

      <div class="link">Forgot password?</div>
      <div class="link">Create an account</div>
    </div>

  </div>
</body>
</html>
