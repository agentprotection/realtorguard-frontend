<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Role | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #0a2540;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .role-btn {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .agent {
      background: #0a2540;
      color: white;
    }

    .observer {
      background: #1d9bf0;
      color: white;
    }

    .back {
      margin-top: 20px;
      font-size: 14px;
    }

    .back a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Who Are You?</h1>
    <p>Please select your role to continue</p>

    <button class="role-btn agent" onclick="goAgent()">
      I am an Agent
    </button>

    <button class="role-btn observer" onclick="goObserver()">
      I am an Observer
    </button>

    <div class="back">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function goAgent() {
      window.location.href = "agent-auth.html";
    }

    function goObserver() {
      window.location.href = "observer-auth.html";
    }
  </script>

</body>
</html>
