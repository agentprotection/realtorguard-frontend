<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role | Realtor Guard</title>

  <style>
    /* ===== Realtor Guard — Choose Role (FULL REWRITE) ===== */

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7fb;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    /* ---- LOGO STANDARD (SAME ON EVERY PAGE) ---- */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .logo img {
      width: 96px;          /* STANDARD SIZE — DO NOT CHANGE */
      height: auto;
      display: block;
      object-fit: contain;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      color: #0b1a33;
      margin: 8px 0 18px;
    }

    .role-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #0b1a33;
      background: #ffffff;
      color: #0b1a33;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .role-btn.primary {
      background: #0b1a33;
      color: #ffffff;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      font-weight: 600;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="logo">
        <img src="logo.png" alt="Realtor Guard Logo" />
      </div>

      <h1>Who are you?</h1>

      <!-- AGENT -->
      <button
        class="role-btn primary"
        onclick="window.location.href='agent-auth.html'">
        I am an Agent
      </button>

      <!-- OBSERVER -->
      <button
        class="role-btn"
        onclick="window.location.href='observer-auth.html'">
        I am an Observer
      </button>

      <div class="hint">
        You’ll be able to login or create an account next.
      </div>

    </div>
  </div>
</body>
</html>
