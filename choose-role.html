<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Are You | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0b2c4f;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0b2c4f;
      color: #fff;
    }

    .btn.secondary {
      background: #2e7d32;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="images/logo.png" alt="Realtor Guard Logo" />
    </div>

    <div class="card">
      <h1>Who are you?</h1>

      <button class="btn" onclick="location.href='agent-auth.html'">
        I’m an Agent
      </button>

      <button class="btn secondary" onclick="location.href='observer-auth.html'">
        I’m an Observer
      </button>
    </div>

  </div>
</body>
</html>
