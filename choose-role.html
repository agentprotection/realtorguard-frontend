<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 32px 20px;
    }

    .logo {
      width: 160px;
      margin: 0 auto 32px;
      display: block;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 32px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
    }

    .agent {
      background: #0b2c4f;
      color: #ffffff;
      border: none;
    }

    .observer {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Who are you?</h1>

    <a href="agent-auth.html" class="btn agent">
      I’m an Agent
    </a>

    <a href="observer-auth.html" class="btn observer">
      I’m an Observer
    </a>
  </div>
</body>
</html>
