<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who Are You | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      margin-top: 16px;
      margin-bottom: 24px;
    }

    .logo img {
      width: 180px;
      max-width: 80%;
    }

    /* BUTTONS */
    .role-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 12px;
    }

    .role-buttons button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    .role-buttons button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo">
    </div>

    <!-- BUTTONS -->
    <div class="role-buttons">
      <button onclick="window.location.href='agent-dashboard.html'">
        Agent
      </button>

      <button onclick="window.location.href='observer-dashboard.html'">
        Observer
      </button>
    </div>

  </div>
</body>
</html>
