<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role | Realtor Guard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 30px;
      text-align: center;
    }

    .logo {
      width: 160px;
      max-width: 70%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #0b2c4f;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .agent {
      background: #0b2c4f;
      color: #ffffff;
      border: none;
    }

    .observer {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }
  </style>
</head>

<body>
  <div class="page">
    <img
      src="images/logo.png"
      alt="Realtor Guard Logo"
      class="logo"
    />

    <h1>Who are you?</h1>

    <a href="agent-login.html" class="btn agent">
      I’m an Agent
    </a>

    <a href="observer-signup.html" class="btn observer">
      I’m an Observer
    </a>
  </div>
</body>
</html>
