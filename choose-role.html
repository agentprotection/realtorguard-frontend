<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Are You | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 40px;
      text-align: center;
    }

    .logo {
      width: 180px;
      max-width: 70%;
      margin-bottom: 32px;
    }

    @media (min-width: 768px) {
      .logo { width: 200px; }
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      color: #0b1a33;
      margin-bottom: 28px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .agent {
      background: #0b1a33;
      color: #ffffff;
    }

    .observer {
      background: #ffffff;
      color: #0b1a33;
      border: 2px solid #0b1a33;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Who are you?</h1>

    <button class="agent" onclick="goAgent()">I am an Agent</button>
    <button class="observer" onclick="goObserver()">I am an Observer</button>
  </div>

  <script>
    function goAgent() {
      window.location.href = "agent-auth.html";
    }

    function goObserver() {
      window.location.href = "observer-auth.html";
    }
  </script>
</body>
</html>
