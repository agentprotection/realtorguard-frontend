<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid #ddd;
    }

    img {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    .agent {
      background: #0b2d52;
      color: white;
    }

    .observer {
      background: white;
      border: 2px solid #0b2d52;
      color: #0b2d52;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="Realtor Guard" />
    <h1>Who are you?</h1>

    <button class="agent" onclick="location.href='agent-login.html'">
      I’m an Agent
    </button>

    <button class="observer" onclick="location.href='observer-verification.html'">
      I’m an Observer
    </button>
  </div>
</body>
</html>
