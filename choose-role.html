<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Are You | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    /* Logo */
    .logo {
      width: 140px;
      margin-bottom: 40px;
    }

    /* Container */
    .card {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #0b2c4f;
    }

    /* Buttons */
    .role-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .agent {
      background: #0b2c4f;
      color: #ffffff;
    }

    .observer {
      background: #2e7d32;
      color: #ffffff;
    }

    .role-btn:active {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

  <!-- Role Selection -->
  <div class="card">
    <h1>Who Are You?</h1>

    <button class="role-btn agent"
      onclick="window.location.href='agent-auth.html'">
      I’m an Agent
    </button>

    <button class="role-btn observer"
      onclick="window.location.href='observer-auth.html'">
      I’m an Observer
    </button>
  </div>

</body>
</html>
