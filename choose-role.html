<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role | Realtor Guard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .agent {
      background-color: #0b2c4f;
      color: #ffffff;
    }

    .observer {
      background-color: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Who are you?</h1>

    <button class="btn agent" onclick="location.href='agent-login.html'">
      I’m an Agent
    </button>

    <button class="btn observer" onclick="location.href='observer-signup.html'">
      I’m an Observer
    </button>
  </div>
</body>
</html>
