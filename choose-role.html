<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .agent {
      background: #000;
      color: #fff;
    }

    .observer {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Who are you?</h2>

    <button
      class="agent"
      onclick="window.location.href='agent-dashboard.html'"
    >
      Agent
    </button>

    <button
      class="observer"
      onclick="window.location.href='observer-dashboard.html'"
    >
      Observer
    </button>
  </div>
</body>
</html>
