<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who Are You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 200px;
      max-width: 90%;
    }

    .card {
      background: #f4f4f4;
      border-radius: 14px;
      padding: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .agent {
      background: #111;
      color: #fff;
    }

    .observer {
      background: #ffffff;
      color: #111;
      border: 2px solid #111;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo">
    </div>

    <div class="card">
      <button class="agent" onclick="window.location.href='agent-dashboard.html'">
        Agent
      </button>

      <button class="observer" onclick="window.location.href='observer-dashboard.html'">
        Observer
      </button>
    </div>

  </div>
</body>
</html>
