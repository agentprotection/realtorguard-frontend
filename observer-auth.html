<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Observer Access | Realtor Guard</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  text-align: center;
}

.logo {
  width: 140px;
  margin: 24px auto;
  display: block;
}

h2 { color: #0b2c4f; }

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  background: #0b2c4f;
  color: white;
  border: none;
  font-size: 16px;
}

.link {
  margin-top: 12px;
  color: #0b2c4f;
  cursor: pointer;
}

.hidden { display: none; }
</style>
</head>

<body>
<div class="container">

<img src="images/logo.png" class="logo">

<h2 id="title">Observer Login</h2>

<div id="login">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button onclick="goDashboard()">Login</button>

  <div class="link" onclick="showSignup()">Create account</div>
  <div class="link" onclick="showForgot()">Forgot password?</div>
</div>

<div id="signup" class="hidden">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Confirm Password">
  <button onclick="goDashboard()">Create Account</button>

  <div class="link" onclick="showLogin()">Back to login</div>
</div>

<div id="forgot" class="hidden">
  <input type="email" placeholder="Email">
  <button onclick="showLogin()">Send reset link</button>

  <div class="link" onclick="showLogin()">Back to login</div>
</div>

</div>

<script>
function showSignup() {
  title.innerText = "Observer Sign Up";
  login.classList.add("hidden");
  forgot.classList.add("hidden");
  signup.classList.remove("hidden");
}

function showLogin() {
  title.innerText = "Observer Login";
  signup.classList.add("hidden");
  forgot.classList.add("hidden");
  login.classList.remove("hidden");
}

function showForgot() {
  title.innerText = "Reset Password";
  login.classList.add("hidden");
  signup.classList.add("hidden");
  forgot.classList.remove("hidden");
}

function goDashboard() {
  window.location.href = "observer-dashboard.html";
}
</script>

</body>
</html>
