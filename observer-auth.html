<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      color: #0a2540;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0a2540;
      color: #ffffff;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.95;
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      display: block;
      color: #0a2540;
      text-decoration: none;
      margin-top: 6px;
    }

    .back {
      margin-top: 22px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Observer Login</h1>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@email.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <button onclick="login()">Log In</button>

    <div class="links">
      <a href="observer-signup.html">Create Account</a>
      <a href="#">Forgot Password</a>
    </div>

    <div class="back" onclick="goBack()">← Back</div>
  </div>

  <script>
    // OBSERVER AUTH RULES
    // - Login only
    // - No request logic
    // - No dashboard logic

    function login() {
      // placeholder auth (matches agent pattern)
      localStorage.setItem("rg_observer_logged_in", "true");
      window.location.href = "observer-dashboard.html";
    }

    function goBack() {
      window.location.href = "choose-role.html";
    }
  </script>
</body>
</html>
