<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Login | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0b2c4f;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .logo {
      width: 180px;
      max-width: 70%;
      margin-bottom: 30px;
    }

    .content {
      width: 100%;
      max-width: 360px;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0b2c4f;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .link {
      font-size: 14px;
      color: #0b2c4f;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <div class="content">
      <h2>Observer Login</h2>

      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <button>Log In</button>

      <div class="link">Forgot password?</div>
      <div class="link">Create an Observer Account</div>
    </div>
  </div>
</body>
</html>
