<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Verification | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      color: #0b2c4f;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0b2c4f;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .checkbox input {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #0b7a6b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #096456;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Observer Verification</h1>
    <p>
      Before accepting assignments, we must verify your identity
      and complete a background review.
    </p>

    <label>Full Legal Name</label>
    <input id="fullName" placeholder="John Michael Doe" />

    <label>Date of Birth</label>
    <input id="dob" type="date" />

    <label>Home Address</label>
    <input id="address" placeholder="123 Main St, City, State ZIP" />

    <label>Phone Number</label>
    <input id="phone" placeholder="(555) 555-5555" />

    <label>Last 4 Digits of SSN</label>
    <input id="ssn4" maxlength="4" placeholder="1234" />

    <div class="checkbox">
      <input id="consent" type="checkbox" />
      <span>
        I authorize Realtor Guard to conduct a background check.
      </span>
    </div>

    <button onclick="submitVerification()">Submit for Review</button>

    <div class="note">
      Verification typically completes within 24â€“48 hours.
    </div>
  </div>

  <script>
    const session = JSON.parse(localStorage.getItem("observerSession"));

    if (!session || !session.email) {
      window.location.href = "observer-login.html";
    }

    function submitVerification() {
      const fullName = document.getElementById("fullName").value.trim();
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const ssn4 = document.getElementById("ssn4").value.trim();
      const consent = document.getElementById("consent").checked;

      if (
        !fullName ||
        !dob ||
        !address ||
        !phone ||
        ssn4.length !== 4 ||
        !consent
      ) {
        alert("Please complete all fields and provide consent.");
        return;
      }

      const verification = {
        email: session.email,
        fullName,
        dob,
        address,
        phone,
        ssn4,
        status: "pending",
        submittedAt: new Date().toISOString()
      };

      localStorage.setItem(
        "observerVerification",
        JSON.stringify(verification)
      );

      window.location.href = "observer-pending.html";
    }
  </script>

</body>
</html>
