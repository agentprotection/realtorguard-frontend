<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      font-size: 16px;
      background-color: #0a2540;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #081d33;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Agent Request</h2>
    <p>Submit a request for an observer to attend your showing</p>

    <form id="agentRequestForm">
      <label for="agentName">Agent Full Name</label>
      <input type="text" id="agentName" required />

      <label for="propertyAddress">Property Address</label>
      <input type="text" id="propertyAddress" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="state">State</label>
      <input type="text" id="state" required />

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document
      .getElementById("agentRequestForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const requestId = "req_" + Date.now();

        const requestData = {
          id: requestId,
          agentName: document.getElementById("agentName").value,
          propertyAddress: document.getElementById("propertyAddress").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          status: "pending"
        };

        localStorage.setItem("activeRequest", JSON.stringify(requestData));

        window.location.href =
          "agent-request-status.html?requestId=" + requestId;
      });
  </script>
</body>
</html>
