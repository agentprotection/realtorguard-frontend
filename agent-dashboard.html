<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: #ffffff;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0b1f3a;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #142d52;
    }
  </style>
</head>
<body>

<script>
  // üîê SINGLE AUTH CHECK ‚Äî THIS IS THE KEY
  const token = localStorage.getItem("authToken");

  if (!token) {
    window.location.replace("agent-login.html");
  }
</script>

<div class="dashboard">
  <h1>Agent Dashboard</h1>
  <p>You are successfully logged in.</p>

  <button onclick="logout()">Log Out</button>
</div>

<script>
  function logout() {
    localStorage.removeItem("authToken");
    localStorage.removeItem("userRole");
    localStorage.removeItem("userEmail");
    window.location.replace("agent-login.html");
  }
</script>

</body>
</html>
