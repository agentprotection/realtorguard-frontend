<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      font-size: 22px;
      color: #0b2c4f;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 24px;
    }

    .card {
      padding: 16px;
      border-radius: 10px;
      background: #f4f6f8;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Agent Dashboard</h1>
    <p>Your safety requests and observers will appear here.</p>

    <div class="card">No active requests yet</div>
  </div>
</body>
</html>
