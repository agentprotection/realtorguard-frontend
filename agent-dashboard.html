<form id="agentRequestForm">

  <label>Agent Full Name</label>
  <input type="text" id="agentName" required />

  <label>Property Address</label>
  <input type="text" id="propertyAddress" required />

  <label>City</label>
  <input type="text" id="city" required />

  <label>State</label>
  <select id="state" required>
    <option value="">Select State</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>

  <label>ZIP Code</label>
  <input type="text" id="zip" pattern="[0-9]{5}" required />

  <label>Showing Date</label>
  <input type="date" id="showingDate" required />

  <label>Showing Time</label>
  <select id="showingTime" required>
    <option value="">Select Time</option>
    <option value="08:00 AM">8:00 AM</option>
    <option value="08:30 AM">8:30 AM</option>
    <option value="09:00 AM">9:00 AM</option>
    <option value="09:30 AM">9:30 AM</option>
    <option value="10:00 AM">10:00 AM</option>
    <option value="10:30 AM">10:30 AM</option>
    <option value="11:00 AM">11:00 AM</option>
    <option value="11:30 AM">11:30 AM</option>
    <option value="12:00 PM">12:00 PM</option>
    <option value="12:30 PM">12:30 PM</option>
    <option value="01:00 PM">1:00 PM</option>
    <option value="01:30 PM">1:30 PM</option>
    <option value="02:00 PM">2:00 PM</option>
    <option value="02:30 PM">2:30 PM</option>
    <option value="03:00 PM">3:00 PM</option>
    <option value="03:30 PM">3:30 PM</option>
    <option value="04:00 PM">4:00 PM</option>
    <option value="04:30 PM">4:30 PM</option>
    <option value="05:00 PM">5:00 PM</option>
    <option value="05:30 PM">5:30 PM</option>
    <option value="06:00 PM">6:00 PM</option>
  </select>

  <label>Time Zone</label>
  <select id="timezone" required>
    <option value="EST">Eastern (EST)</option>
    <option value="CST">Central (CST)</option>
    <option value="MST">Mountain (MST)</option>
    <option value="PST">Pacific (PST)</option>
  </select>

  <label>Showing Duration</label>
  <select id="duration" required>
    <option value="30">30 Minutes</option>
    <option value="60">60 Minutes</option>
    <option value="90">90 Minutes</option>
    <option value="120">120 Minutes</option>
  </select>

  <button type="submit">Request Observer</button>
  <button type="reset" style="margin-top:10px;background:#ccc;color:#000;">
    Refresh Form
  </button>

</form>
