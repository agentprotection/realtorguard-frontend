<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global config -->
  <script src="config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin: 20px auto 10px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0f2a44;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .forgot {
      margin-top: 12px;
      font-size: 13px;
    }

    .forgot a {
      color: #0f2a44;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .dashboard {
      display: none;
      text-align: left;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo" />
    </div>

    <!-- LOGIN SECTION -->
    <div id="loginBox">
      <h1>Agent Dashboard</h1>
      <p>Please enter your email and password to continue.</p>

      <input id="email" type="email" placeholder="Email" />

      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Password" />
        <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
      </div>

      <button onclick="loginAgent()">Enter Dashboard</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <div id="error" class="error"></div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard" class="dashboard">
      <h2>Welcome, Agent</h2>

      <div class="card">
        <strong>Create Request</strong>
        <p>Submit a new property verification request.</p>
      </div>

      <div class="card">
        <strong>Request Status</strong>
        <p>Track your active and completed requests.</p>
      </div>

      <button onclick="logout()">Log Out</button>
    </div>

  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const role = localStorage.getItem("userRole");

    if (token && role === "agent") {
      showDashboard();
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    async function loginAgent() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      try {
        const res = await fetch(`${window.API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role: "agent" })
        });

        if (!res.ok) throw new Error("Invalid login");

        const data = await res.json();

        localStorage.setItem("authToken", data.token);
        localStorage.setItem("userRole", "agent");

        showDashboard();
      } catch (err) {
        errorBox.textContent = "Invalid email or password.";
      }
    }

    function showDashboard() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
