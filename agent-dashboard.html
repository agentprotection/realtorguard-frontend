<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 5px;
    }

    .sub {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: left;
    }

    .status {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .waiting {
      color: #0b2c4f;
    }

    .assigned {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Shared Navigation -->
  <iframe src="navigation.html" style="width:100%;height:60px;border:none;"></iframe>

  <div class="page">
    <h1>Agent Dashboard</h1>
    <p class="sub">Your safety request</p>

    <div class="card">
      <div id="status" class="status waiting">
        Status: Waiting for observer
      </div>

      <p><strong>Location:</strong> 123 Main St</p>
      <p><strong>Date:</strong> Tomorrow</p>
      <p><strong>Time:</strong> 2:00 PM</p>
    </div>
  </div>

  <script>
    // role lock
    localStorage.setItem("role", "agent");

    function checkAssignmentStatus() {
      const status = localStorage.getItem("assignmentStatus");

      if (status === "accepted") {
        const statusEl = document.getElementById("status");
        statusEl.textContent = "Status: Observer Assigned";
        statusEl.className = "status assigned";
      }
    }

    // Check immediately
    checkAssignmentStatus();

    // Keep checking every second (frontend MVP sync)
    setInterval(checkAssignmentStatus, 1000);
  </script>

</body>
</html>
