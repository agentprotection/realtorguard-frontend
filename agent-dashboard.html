<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f4f4; }

    .app { max-width: 420px; margin: auto; padding: 16px; }

    .logo { text-align: center; margin: 18px 0; }
    .logo img { width: 180px; max-width: 90%; }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    .field { margin-bottom: 14px; }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea { resize: none; display: none; }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo">
    </div>

    <div class="card">
      <div class="field"><input id="agentName" placeholder="Agent Name"></div>
      <div class="field"><input id="address" placeholder="Property Address"></div>
      <div class="field"><input id="city" placeholder="City"></div>

      <div class="field">
        <select id="state">
          <option value="">State</option>
          <option>Alabama</option><option>Alaska</option><option>Arizona</option>
          <option>California</option><option>Florida</option><option>Georgia</option>
          <option>New York</option><option>Texas</option>
        </select>
      </div>

      <div class="field"><input id="zip" placeholder="Zip Code"></div>

      <div class="field"><input type="date" id="date"></div>

      <div class="field">
        <select id="time">
          <option value="">Time</option>
          <option>9:00 AM</option><option>9:30 AM</option>
          <option>10:00 AM</option><option>10:30 AM</option>
          <option>11:00 AM</option><option>11:30 AM</option>
          <option>12:00 PM</option><option>12:30 PM</option>
          <option>1:00 PM</option><option>1:30 PM</option>
          <option>2:00 PM</option><option>2:30 PM</option>
          <option>3:00 PM</option><option>3:30 PM</option>
          <option>4:00 PM</option><option>4:30 PM</option>
          <option>5:00 PM</option>
        </select>
      </div>

      <div class="field">
        <select id="duration">
          <option value="">Duration</option>
          <option>30 minutes</option>
          <option>60 minutes</option>
          <option>90 minutes</option>
          <option>120 minutes</option>
        </select>
      </div>

      <div class="field">
        <select id="timezone">
          <option value="">Time Zone</option>
          <option>Eastern Time (ET)</option>
          <option>Central Time (CT)</option>
          <option>Mountain Time (MT)</option>
          <option>Pacific Time (PT)</option>
        </select>
      </div>

      <div class="field">
        <select id="visitType" onchange="toggleOther()">
          <option value="">Visit Type</option>
          <option>Showing</option>
          <option>Open House</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <textarea id="otherDesc" placeholder="Describe visit (required if Other)"></textarea>
      </div>

      <button type="button" onclick="submitRequest()">Request Observer</button>
    </div>
  </div>

  <script>
    function toggleOther() {
      const isOther = document.getElementById("visitType").value === "Other";
      document.getElementById("otherDesc").style.display = isOther ? "block" : "none";
    }

    function submitRequest() {
      const data = {
        agentName: agentName.value,
        address: address.value,
        city: city.value,
        state: state.value,
        zip: zip.value,
        date: date.value,
        time: time.value,
        duration: duration.value,
        timezone: timezone.value,
        visitType: visitType.value,
        other: otherDesc.value
      };

      localStorage.setItem("agentRequest", JSON.stringify(data));
      window.location.href = "agent-request-status.html";
    }
  </script>
</body>
</html>
