<form id="agent-request-form">

  <input
    type="text"
    id="agentName"
    placeholder="Agent Full Name"
    required
  />

  <input
    type="text"
    id="propertyAddress"
    placeholder="Property Address (Street, City, State)"
    required
  />

  <input
    type="date"
    id="visitDate"
    required
  />

  <select id="visitDuration" required>
    <option value="" disabled selected>
      Select Visit Duration
    </option>
    <option value="30">30 minutes</option>
    <option value="60">1 hour</option>
    <option value="90">1 hour 30 minutes</option>
    <option value="120">2 hours</option>
  </select>

  <select id="visitType" required>
    <option value="" disabled selected>
      Type of Visit
    </option>
    <option value="Showing">Showing</option>
    <option value="Open House">Open House</option>
    <option value="Inspection">Inspection</option>
    <option value="Other">Other</option>
  </select>

  <!-- PRIMARY ACTION -->
  <button type="submit" id="requestObserverBtn">
    Request Observer
  </button>

  <!-- SECONDARY ACTION (DIRECTLY BENEATH) -->
  <button type="button" id="refreshFormBtn">
    Refresh Form
  </button>

</form>
