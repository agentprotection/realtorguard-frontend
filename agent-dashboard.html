<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f3f3f3;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 18px;
    }

    .logo-wrap img {
      width: 170px;
      max-width: 80%;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
    }

    input,
    select {
      border: 1px solid #ccc;
    }

    button {
      border: none;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LOGO -->
  <div class="logo-wrap">
    <img src="logo.png" alt="Realtor Guard Logo">
  </div>

  <!-- FORM -->
  <div class="card">

    <!-- AGENT NAME (ABOVE ADDRESS) -->
    <input id="agentName" placeholder="Agent Name">

    <!-- PROPERTY -->
    <input id="address" placeholder="Property Address">
    <input id="city" placeholder="City">

    <!-- STATE DROPDOWN ONLY -->
    <select id="state"></select>

    <input id="zip" placeholder="Zip" inputmode="numeric">

    <!-- VISIT TYPE -->
    <select id="visitType">
      <option value="">Type of Visit</option>
      <option>Showing</option>
      <option>Inspection</option>
      <option>Open House</option>
      <option>Other</option>
    </select>

    <!-- DATE -->
    <input type="date" id="date">

    <!-- TIME DROPDOWN ONLY -->
    <select id="time"></select>

    <!-- TIME ZONE DROPDOWN ONLY -->
    <select id="timezone">
      <option value="">Time Zone</option>
      <option>ET</option>
      <option>CT</option>
      <option>MT</option>
      <option>PT</option>
    </select>

    <!-- SUBMIT -->
    <button onclick="requestObserver()">Request Observer</button>

  </div>
</div>

<script>
/* STATES */
const STATES = [
  "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA",
  "HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
  "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ",
  "NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
  "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
];

state.innerHTML =
  `<option value="">State</option>` +
  STATES.map(s => `<option>${s}</option>`).join("");

/* TIME OPTIONS (30 MIN INCREMENTS) */
time.innerHTML = `<option value="">Time</option>`;
for (let h = 8; h <= 18; h++) {
  ["00","30"].forEach(m => {
    const ampm = h >= 12 ? "PM" : "AM";
    const displayHour = h > 12 ? h - 12 : h;
    time.innerHTML += `<option>${displayHour}:${m} ${ampm}</option>`;
  });
}

/* SUBMIT HANDLER */
function requestObserver() {
  const req = {
    agentName: agentName.value,
    address: address.value,
    city: city.value,
    state: state.value,
    zip: zip.value,
    visitType: visitType.value,
    date: date.value,
    time: time.value,
    timezone: timezone.value,
    status: "Pending"
  };

  localStorage.setItem("activeRequest", JSON.stringify(req));
  window.location.href = "agent-request-status.html";
}
</script>

</body>
</html>
