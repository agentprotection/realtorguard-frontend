<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 40px;
      text-align: center;
    }

    /* LOGO â€” GLOBAL STANDARD */
    .logo {
      width: 180px;
      max-width: 70%;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .logo {
        width: 200px;
      }
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      color: #0b1a33;
      margin-bottom: 16px;
    }

    /* PRIMARY ACTION */
    .primary-btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #0b1a33;
      color: #ffffff;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 28px;
    }

    /* SECTIONS */
    .section {
      text-align: left;
      margin-bottom: 24px;
    }

    .section h2 {
      font-size: 16px;
      font-weight: 800;
      color: #0b1a33;
      margin-bottom: 10px;
    }

    .card {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      margin-bottom: 10px;
      font-size: 14px;
      color: #374151;
    }

    .empty {
      font-size: 14px;
      color: #6b7280;
      padding: 10px 0;
    }

    .logout {
      margin-top: 30px;
      font-size: 13px;
      color: #6b7280;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page">

    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Agent Dashboard</h1>

    <!-- PRIMARY ACTION -->
    <button class="primary-btn" onclick="goToRequest()">
      Request Observer
    </button>

    <!-- UPCOMING SHOWINGS -->
    <div class="section">
      <h2>Upcoming Showings</h2>
      <div class="empty">No upcoming showings yet.</div>
    </div>

    <!-- PAST SHOWINGS -->
    <div class="section">
      <h2>Past Showings</h2>
      <div class="empty">No past showings yet.</div>
    </div>

    <div class="logout" onclick="logout()">Log out</div>

  </div>

  <script>
    /*
      AGENT DASHBOARD RULES
      - Must be logged in
      - Hub only (no forms)
      - Actions are deliberate
    */

    if (localStorage.getItem("rg_agent_logged_in") !== "true") {
      window.location.href = "agent-auth.html";
    }

    function goToRequest() {
      window.location.href = "agent-request.html";
    }

    function logout() {
      localStorage.removeItem("rg_agent_logged_in");
      window.location.href = "agent-auth.html";
    }
  </script>
</body>
</html>
