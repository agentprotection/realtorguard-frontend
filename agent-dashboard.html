<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: left;
      margin-top: 20px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .waiting { color: #0b2c4f; }
    .assigned { color: green; }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0b2c4f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe src="navigation.html" style="width:100%;height:60px;border:none;"></iframe>

  <div class="page">
    <h1>Agent Dashboard</h1>

    <button onclick="goRequest()">+ Request Observer</button>

    <div id="card" class="card" style="display:none;">
      <div id="status" class="status waiting">Status: Waiting for observer</div>
      <div id="details"></div>
    </div>
  </div>

  <script>
    localStorage.setItem("role", "agent");

    function goRequest() {
      window.location.href = "agent-request.html";
    }

    function loadRequest() {
      const req = JSON.parse(localStorage.getItem("assignmentRequest"));
      const status = localStorage.getItem("assignmentStatus");

      if (!req) return;

      card.style.display = "block";
      details.innerHTML = `
        <strong>Agent:</strong> ${req.agentName}<br/>
        <strong>Location:</strong> ${req.street}, ${req.city}, ${req.state} ${req.zip}<br/>
        <strong>Date:</strong> ${req.date}<br/>
        <strong>Time:</strong> ${req.time}
      `;

      if (status === "accepted") {
        statusEl = document.getElementById("status");
        statusEl.textContent = "Status: Observer Assigned";
        statusEl.className = "status assigned";
      }
    }

    loadRequest();
    setInterval(loadRequest, 1000);
  </script>

</body>
</html>
