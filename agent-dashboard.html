<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 0 12px 32px;
    }

    input, select, button {
      width: 100%;
      height: 46px;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="./logo.png" alt="Realtor Guard Logo">
  </div>

  <!-- FORM -->
  <div class="container">
    <form id="agentForm">

      <input id="agent" placeholder="Agent Name" required />
      <input id="address" placeholder="Property Address" required />
      <input id="city" placeholder="City" required />
      <input id="zip" placeholder="Zip Code" required />

      <!-- STATE -->
      <select id="state" required>
        <option value="">Select State</option>
        <option>Alabama</option><option>Alaska</option><option>Arizona</option><option>Arkansas</option>
        <option>California</option><option>Colorado</option><option>Connecticut</option><option>Delaware</option>
        <option>Florida</option><option>Georgia</option><option>Hawaii</option><option>Idaho</option>
        <option>Illinois</option><option>Indiana</option><option>Iowa</option><option>Kansas</option>
        <option>Kentucky</option><option>Louisiana</option><option>Maine</option><option>Maryland</option>
        <option>Massachusetts</option><option>Michigan</option><option>Minnesota</option><option>Mississippi</option>
        <option>Missouri</option><option>Montana</option><option>Nebraska</option><option>Nevada</option>
        <option>New Hampshire</option><option>New Jersey</option><option>New Mexico</option><option>New York</option>
        <option>North Carolina</option><option>North Dakota</option><option>Ohio</option><option>Oklahoma</option>
        <option>Oregon</option><option>Pennsylvania</option><option>Rhode Island</option><option>South Carolina</option>
        <option>South Dakota</option><option>Tennessee</option><option>Texas</option><option>Utah</option>
        <option>Vermont</option><option>Virginia</option><option>Washington</option><option>West Virginia</option>
        <option>Wisconsin</option><option>Wyoming</option>
      </select>

      <!-- TIME ZONE -->
      <select id="timezone" required>
        <option value="">Select Time Zone</option>
        <option>Eastern</option>
        <option>Central</option>
        <option>Mountain</option>
        <option>Pacific</option>
        <option>Alaska</option>
        <option>Hawaii</option>
      </select>

      <!-- DATE -->
      <input type="date" id="date" required />

      <!-- TIME (STANDARD AM/PM) -->
      <select id="time" required>
        <option value="">Select Time</option>
      </select>

      <!-- DURATION -->
      <select id="duration" required>
        <option value="">Select Duration</option>
        <option>30 minutes</option>
        <option>60 minutes</option>
        <option>90 minutes</option>
        <option>120 minutes</option>
      </select>

      <button type="submit">Request Observer</button>
      <button type="button" onclick="document.getElementById('agentForm').reset()">Refresh Form</button>

    </form>
  </div>

  <script>
    // Build standard AM/PM time dropdown (30-min increments)
    const timeSelect = document.getElementById("time");

    for (let h = 8; h <= 20; h++) {
      ["00", "30"].forEach(m => {
        const hour12 = h % 12 === 0 ? 12 : h % 12;
        const ampm = h < 12 ? "AM" : "PM";
        const time = `${hour12}:${m} ${ampm}`;
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });
    }

    // Submit
    document.getElementById("agentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const request = {
        agent: agent.value,
        address: address.value,
        city: city.value,
        zip: zip.value,
        state: state.value,
        timezone: timezone.value,
        date: date.value,
        time: time.value,
        duration: duration.value
      };

      localStorage.setItem("activeRequest", JSON.stringify(request));
      window.location.href = "agent-request-status.html";
    });
  </script>

</body>
</html>
