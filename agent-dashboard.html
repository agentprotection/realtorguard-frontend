<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .app-logo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .app-logo img {
      max-width: 200px;
      height: auto;
    }

    .app-container {
      max-width: 360px;
      margin: 0 auto;
      padding: 0 12px 32px;
    }

    input, select, button {
      width: 100%;
      height: 44px;
      font-size: 16px;
      padding: 10px 12px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="app-logo">
    <img src="./logo.png" alt="Realtor Guard Logo">
  </div>

  <div class="app-container">
    <form id="agentForm">

      <input type="text" placeholder="Agent Name" required>
      <input type="text" placeholder="Property Address" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="Zip Code" required>

      <select required>
        <option value="" disabled selected>State</option>
        <option>Alabama</option><option>Alaska</option><option>Arizona</option>
        <option>Arkansas</option><option>California</option><option>Colorado</option>
        <option>Connecticut</option><option>Delaware</option><option>Florida</option>
        <option>Georgia</option><option>Hawaii</option><option>Idaho</option>
        <option>Illinois</option><option>Indiana</option><option>Iowa</option>
        <option>Kansas</option><option>Kentucky</option><option>Louisiana</option>
        <option>Maine</option><option>Maryland</option><option>Massachusetts</option>
        <option>Michigan</option><option>Minnesota</option><option>Mississippi</option>
        <option>Missouri</option><option>Montana</option><option>Nebraska</option>
        <option>Nevada</option><option>New Hampshire</option><option>New Jersey</option>
        <option>New Mexico</option><option>New York</option><option>North Carolina</option>
        <option>North Dakota</option><option>Ohio</option><option>Oklahoma</option>
        <option>Oregon</option><option>Pennsylvania</option><option>Rhode Island</option>
        <option>South Carolina</option><option>South Dakota</option><option>Tennessee</option>
        <option>Texas</option><option>Utah</option><option>Vermont</option>
        <option>Virginia</option><option>Washington</option><option>West Virginia</option>
        <option>Wisconsin</option><option>Wyoming</option>
      </select>

      <select required>
        <option value="" disabled selected>Time Zone</option>
        <option>Eastern</option>
        <option>Central</option>
        <option>Mountain</option>
        <option>Pacific</option>
        <option>Alaska</option>
        <option>Hawaii</option>
      </select>

      <input type="date" required>

      <select required>
        <option value="" disabled selected>Time</option>
        <option>09:00</option><option>09:30</option>
        <option>10:00</option><option>10:30</option>
        <option>11:00</option><option>11:30</option>
        <option>12:00</option><option>12:30</option>
        <option>13:00</option><option>13:30</option>
        <option>14:00</option><option>14:30</option>
        <option>15:00</option><option>15:30</option>
        <option>16:00</option><option>16:30</option>
        <option>17:00</option>
      </select>

      <select required>
        <option value="" disabled selected>Duration</option>
        <option>30 minutes</option>
        <option>60 minutes</option>
        <option>90 minutes</option>
        <option>120 minutes</option>
      </select>

      <button type="submit">Request Observer</button>
      <button type="reset">Refresh Form</button>

    </form>
  </div>

  <script>
    document.getElementById("agentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const f = e.target;

      const request = {
        agent: f[0].value,
        address: f[1].value,
        city: f[2].value,
        zip: f[3].value,
        state: f[4].value,
        timezone: f[5].value,
        date: f[6].value,
        time: f[7].value,
        duration: f[8].value,
        status: "pending"
      };

      localStorage.setItem("activeRequest", JSON.stringify(request));
      window.location.href = "agent-request-status.html";
    });
  </script>

</body>
</html>
