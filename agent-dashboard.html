<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 10px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
    }

    .card h3 {
      margin: 0 0 8px;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #0b2c4f;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Shared Navigation -->
  <iframe src="navigation.html" style="width:100%;height:60px;border:none;"></iframe>

  <div class="page">
    <h1>Agent Dashboard</h1>
    <p>Your active safety requests</p>

    <div class="card">
      <h3>Requested Showing</h3>
      <p><strong>Location:</strong> 123 Main St</p>
      <p><strong>Date:</strong> Tomorrow</p>
      <p><strong>Time:</strong> 2:00 PM</p>
      <p><strong>Status:</strong> Waiting for observer</p>
    </div>

  </div>

  <script>
    localStorage.setItem("role", "agent");
  </script>

</body>
</html>
