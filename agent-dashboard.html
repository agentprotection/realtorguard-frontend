<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 160px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background: #0b2a4a;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo" />
    </div>

    <h1>Request an Observer</h1>
    <p class="subtitle">Submit details for your property showing</p>

    <form id="agentRequestForm">

      <label>Agent Full Name</label>
      <input type="text" id="agentName" required />

      <label>Property Address</label>
      <input type="text" id="propertyAddress" required />

      <label>City</label>
      <input type="text" id="city" required />

      <label>State</label>
      <select id="state" required>
        <option value="">Select State</option>
        <option value="VA">Virginia</option>
        <option value="MD">Maryland</option>
        <option value="NC">North Carolina</option>
        <option value="SC">South Carolina</option>
        <option value="FL">Florida</option>
        <option value="TX">Texas</option>
        <option value="CA">California</option>
      </select>

      <label>ZIP Code</label>
      <input type="text" id="zip" pattern="\d{5}" placeholder="5-digit ZIP" required />

      <label>Showing Date</label>
      <input type="date" id="showingDate" required onkeydown="return false" />

      <label>Showing Time</label>
      <select id="showingTime" required></select>

      <label>Time Zone</label>
      <select id="timezone" required>
        <option value="ET">Eastern (ET)</option>
        <option value="CT">Central (CT)</option>
        <option value="MT">Mountain (MT)</option>
        <option value="PT">Pacific (PT)</option>
      </select>

      <label>Showing Duration</label>
      <select id="duration" required>
        <option value="30">30 Minutes</option>
        <option value="60">60 Minutes</option>
        <option value="90">90 Minutes</option>
      </select>

      <button type="submit">Request Observer</button>
      <button type="button" class="secondary" onclick="location.reload()">Refresh Form</button>
    </form>

  </div>

  <script>
    const timeSelect = document.getElementById("showingTime");

    function addTimes() {
      for (let h = 8; h <= 20; h++) {
        for (let m of [0, 30]) {
          if (h === 20 && m === 30) continue;
          const hour = h > 12 ? h - 12 : h;
          const ampm = h >= 12 ? "PM" : "AM";
          const minute = m === 0 ? "00" : "30";
          const text = `${hour}:${minute} ${ampm}`;
          const opt = document.createElement("option");
          opt.value = text;
          opt.textContent = text;
          timeSelect.appendChild(opt);
        }
      }
    }

    addTimes();

    document.getElementById("agentRequestForm").addEventListener("submit", e => {
      e.preventDefault();

      const requestId = "req_" + Date.now();

      const request = {
        id: requestId,
        status: "pending",
        agentName: agentName.value,
        propertyAddress: propertyAddress.value,
        city: city.value,
        state: state.value,
        zip: zip.value,
        showingDate: showingDate.value,
        showingTime: showingTime.value,
        timezone: timezone.value,
        duration: duration.value
      };

      localStorage.setItem("activeRequest", JSON.stringify(request));
      window.location.href = `agent-request-status.html?requestId=${requestId}`;
    });
  </script>

</body>
</html>
