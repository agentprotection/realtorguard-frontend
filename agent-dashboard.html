<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f3f3f3;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo-wrap img {
      width: 160px;
      max-width: 80%;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card input,
    .card select,
    .card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
    }

    .card button {
      background: #000;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      color: #000;
    }

    .request {
      font-size: 14px;
      line-height: 1.4;
    }

    .expired {
      color: #b00000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LOGO -->
    <div class="logo-wrap">
      <img src="logo.png" alt="Realtor Guard Logo">
    </div>

    <!-- FORM -->
    <div class="card">
      <input id="address" placeholder="Property Address">

      <select id="state"></select>

      <select id="timezone">
        <option value="ET">ET</option>
        <option value="CT">CT</option>
        <option value="MT">MT</option>
        <option value="PT">PT</option>
      </select>

      <input type="date" id="date">
      <select id="time"></select>

      <button onclick="addRequest()">Submit</button>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="card actions">
      <button onclick="render()">Refresh</button>
      <button onclick="clearExpired()">Delete Expired</button>
    </div>

    <!-- REQUEST LIST -->
    <div id="list"></div>

  </div>

<script>
const STATES = [
  "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA",
  "HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
  "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ",
  "NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
  "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
];

state.innerHTML = STATES.map(s => `<option>${s}</option>`).join("");

for (let h = 8; h <= 18; h++) {
  ["00","30"].forEach(m => {
    const ap = h >= 12 ? "PM" : "AM";
    const dh = h > 12 ? h - 12 : h;
    time.innerHTML += `<option>${dh}:${m} ${ap}</option>`;
  });
}

function getRequests() {
  return JSON.parse(localStorage.getItem("requests")) || [];
}

function saveRequests(r) {
  localStorage.setItem("requests", JSON.stringify(r));
}

function addRequest() {
  const r = getRequests();
  r.push({
    a: address.value,
    s: state.value,
    z: timezone.value,
    d: date.value,
    t: time.value
  });
  saveRequests(r);
  render();
}

function render() {
  const r = getRequests();
  list.innerHTML = "";

  if (!r.length) return;

  r.forEach(x => {
    const expired = new Date(`${x.d} ${x.t}`) < new Date();
    list.innerHTML += `
      <div class="card request ${expired ? "expired" : ""}">
        ${x.a}<br>
        ${x.s} · ${x.d} · ${x.t} · ${x.z}
        ${expired ? "<div>EXPIRED</div>" : ""}
      </div>
    `;
  });
}

function clearExpired() {
  const r = getRequests().filter(x =>
    new Date(`${x.d} ${x.t}`) >= new Date()
  );
  saveRequests(r);
  render();
}

render();
</script>
</body>
</html>
