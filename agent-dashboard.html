<script>
(async () => {
  try {
    const res = await fetch(window.API_BASE_URL + "/api/agent/me", {
      method: "GET",
      credentials: "include"
    });

    if (!res.ok) {
      window.location.href = "agent-login.html";
      return;
    }

  } catch (err) {
    window.location.href = "agent-login.html";
  }
})();
</script>

      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
/* === MOBILE APP FORCE RENDER FIX === */
html, body {
  width: 100%;

  overflow-y: auto;

.container,
.dashboard,
main,
form {
  display: block !important;

<body>
  <div class="page">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Realtor Guard Logo" />
    </div>

   

      <div id="error" class="error"></div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard" class="dashboard">
      <h2>Welcome, Agent</h2>

      <div class="card">
        <strong>Create Request</strong>
        <p>Submit a new property verification request.</p>
      </div>

      <div class="card">
        <strong>Request Status</strong>
        <p>Track your active and completed requests.</p>
      </div>

      <button onclick="logout()">Log Out</button>
    </div>

  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const role = localStorage.getItem("userRole");

    if (token && role === "agent") {
      showDashboard();
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    async function loginAgent() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      try {
        const res = await fetch(`${window.API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role: "agent" })
        });

        if (!res.ok) throw new Error("Invalid login");

        const data = await res.json();

        localStorage.setItem("authToken", data.token);
        localStorage.setItem("userRole", "agent");

        
      } catch (err) {
        errorBox.textContent = "Invalid email or password.";
      }
    }

   

    function logout() {
      localStorage.clear();
      location.reload();
    }
  </script>
<script>
/* RealtorGuard Dashboard Protection */

(function () {
  const token = localStorage.getItem("rg_token");
  const role = localStorage.getItem("rg_role");

  // Not logged in → send to login
  if (!token) {
    window.location.href = "agent-auth.html";
    return;
  }

  // Logged in but not an agent → block access
  if (role !== "agent") {
    window.location.href = "choose-role.html";
    return;
  }
})();
</script>
</body>
