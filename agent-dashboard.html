<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global API Config -->
  <script src="config.js"></script>

  <!-- AUTH GUARD (HARD BLOCK) -->
  <script>
    const token = localStorage.getItem("rg_token");
    const role = localStorage.getItem("rg_role");

    if (!token || role !== "agent") {
      localStorage.clear();
      window.location.replace("agent-login.html");
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .label {
      color: #6b7280;
      font-weight: 600;
    }

    .value {
      font-weight: 700;
    }

    .status {
      padding: 10px;
      border-radius: 10px;
      background: #eef2ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #0a2540;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button.danger {
      background: #b00020;
    }

    #error {
      color: #b00020;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Agent Dashboard</h1>

    <div class="card">
      <div class="row">
        <span class="label">Status</span>
        <span class="value" id="statusText">Loading…</span>
      </div>
      <div class="row">
        <span class="label">Assignment</span>
        <span class="value" id="assignmentText">—</span>
      </div>
    </div>

    <div class="card">
      <button onclick="logout()" class="danger">Log Out</button>
      <div id="error"></div>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch(`${API_BASE_URL}/agent/dashboard`, {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("rg_token")}`
          }
        });

        if (!res.ok) {
          throw new Error("Session expired");
        }

        const data = await res.json();

        document.getElementById("statusText").textContent =
          data.status || "No active request";

        document.getElementById("assignmentText").textContent =
          data.assignment || "None";

      } catch (err) {
        localStorage.clear();
        window.location.replace("agent-login.html");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.replace("agent-login.html");
    }

    loadDashboard();
  </script>
</body>
</html>
