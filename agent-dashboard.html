 .<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 40px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    .primary {
      background: #0b1c33;
      color: white;
    }

    .danger {
      background: #b00020;
      color: white;
    }

    .section {
      margin-top: 30px;
      text-align: left;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 14px;
      margin-top: 10px;
      font-size: 14px;
    }

    .empty {
      color: #777;
      font-size: 14px;
      margin-top: 8px;
    }

    .logout {
      margin-top: 30px;
      font-size: 14px;
      cursor: pointer;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h2>Agent Dashboard</h2>

    <!-- REQUEST BUTTON -->
    <div id="requestSection">
      <button class="primary" onclick="goToRequest()">Request Observer</button>
    </div>

    <!-- PENDING REQUEST -->
    <div id="pendingSection" style="display:none">
      <h3>Pending Observer Request</h3>
      <div class="card" id="pendingDetails"></div>
      <button class="danger" onclick="cancelRequest()">Cancel Request</button>
    </div>

    <!-- UPCOMING -->
    <div class="section">
      <h3>Upcoming Showings</h3>
      <div class="empty">No upcoming showings yet.</div>
    </div>

    <!-- PAST -->
    <div class="section">
      <h3>Past Showings</h3>
      <div class="empty">No past showings yet.</div>
    </div>

    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <script>
    // AUTH GUARD
    if (localStorage.getItem("rg_agent_logged_in") !== "true") {
      window.location.href = "agent-auth.html";
    }

    const activeRequest = localStorage.getItem("rg_active_request");

    if (activeRequest) {
      const data = JSON.parse(activeRequest);
      document.getElementById("requestSection").style.display = "none";
      document.getElementById("pendingSection").style.display = "block";

      document.getElementById("pendingDetails").innerHTML = `
        <strong>Address:</strong> ${data.address}<br/>
        <strong>City:</strong> ${data.city}<br/>
        <strong>State:</strong> ${data.state}<br/>
        <strong>Date:</strong> ${data.date}<br/>
        <strong>Time:</strong> ${data.time}<br/>
        <strong>Duration:</strong> ${data.duration}<br/>
        <strong>Status:</strong> ${data.status}
      `;
    }

    function goToRequest() {
      window.location.href = "agent-request.html";
    }

    function cancelRequest() {
      localStorage.removeItem("rg_active_request");
      window.location.reload();
    }

    function logout() {
      localStorage.removeItem("rg_agent_logged_in");
      window.location.href = "agent-auth.html";
    }
  </script>
</body>
</html>
