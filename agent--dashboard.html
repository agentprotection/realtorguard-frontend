!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .wrap {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .primary {
      background: #111;
      color: #fff;
    }

    .secondary {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }

    .status {
      font-weight: bold;
      margin-top: 6px;
    }

    .pending { color: #b78100; }
    .accepted { color: #2e7d32; }
    .cancelled { color: #555; }
    .expired { color: #b71c1c; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Agent Dashboard</h2>

    <button class="primary" onclick="goToRequest()">
      Request Observer
    </button>

    <div id="requestList"></div>
  </div>

<script>
/* ============================
   FULL AGENT DASHBOARD LOGIC
============================= */

function goToRequest() {
  window.location.href = "agent-request.html";
}

function loadRequests() {
  return JSON.parse(localStorage.getItem("requests")) || [];
}

function saveRequests(reqs) {
  localStorage.setItem("requests", JSON.stringify(reqs));
}

function isExpired(req) {
  const now = new Date();
  const reqTime = new Date(`${req.date} ${req.time}`);
  return reqTime < now;
}

function renderDashboard() {
  const list = document.getElementById("requestList");
  const requests = loadRequests();
  list.innerHTML = "";

  if (requests.length === 0) {
    list.innerHTML = "<p>No requests yet.</p>";
    return;
  }

  requests.forEach((req, i) => {
    if (req.status === "pending" && isExpired(req)) {
      req.status = "expired";
      saveRequests(requests);
    }

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <p><strong>${req.address}</strong></p>
      <p>${req.date} at ${req.time}</p>
      <p class="status ${req.status}">
        ${req.status.toUpperCase()}
      </p>

      ${
        req.status === "pending"
          ? `<button class="secondary" onclick="cancelRequest(${i})">
               Cancel Request
             </button>`
          : ""
      }

      <button class="secondary" onclick="deleteRequest(${i})">
        Delete Request
      </button>
    `;

    list.appendChild(card);
  });
}

function cancelRequest(index) {
  const reqs = loadRequests();
  reqs[index].status = "cancelled";
  saveRequests(reqs);
  renderDashboard();
}

function deleteRequest(index) {
  const reqs = loadRequests();
  reqs.splice(index, 1);
  saveRequests(reqs);
  renderDashboard();
}

window.addEventListener("storage", renderDashboard);
document.addEventListener("DOMContentLoaded", renderDashboard);
</script>
</body>
</html>
