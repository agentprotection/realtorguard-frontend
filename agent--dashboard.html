<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f4f4; }

    .app { max-width: 420px; margin: auto; padding: 16px; }

    .logo { text-align: center; margin-bottom: 20px; }
    .logo img { width: 160px; }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    .field { margin-bottom: 14px; }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="logo">
    <img src="logo.png" alt="Realtor Guard">
  </div>

  <div class="card">

    <div class="field"><input id="agentName" placeholder="Agent Name"></div>
    <div class="field"><input id="address" placeholder="Property Address"></div>
    <div class="field"><input id="city" placeholder="City"></div>

    <div class="field">
      <select id="state">
        <option value="">State</option>
        <option>Florida</option>
        <option>Georgia</option>
        <option>Texas</option>
        <option>New York</option>
      </select>
    </div>

    <div class="field"><input id="zip" placeholder="Zip Code"></div>
    <div class="field"><input type="date" id="date"></div>

    <div class="field">
      <select id="time">
        <option value="">Time</option>
        <option>2:00 PM</option>
        <option>2:30 PM</option>
        <option>3:00 PM</option>
      </select>
    </div>

    <div class="field">
      <select id="duration">
        <option value="">Duration</option>
        <option>30 minutes</option>
        <option>60 minutes</option>
      </select>
    </div>

    <div class="field">
      <select id="timezone">
        <option value="">Time Zone</option>
        <option>Eastern Time (ET)</option>
        <option>Central Time (CT)</option>
      </select>
    </div>

    <div class="field">
      <select id="visitType">
        <option value="">Visit Type</option>
        <option>Showing</option>
        <option>Open House</option>
      </select>
    </div>

    <button type="button" onclick="submitRequest()">Request Observer</button>

  </div>
</div>

<script>
function submitRequest() {
  const request = {
    agentName: agentName.value,
    address: address.value,
    city: city.value,
    state: state.value,
    zip: zip.value,
    date: date.value,
    time: time.value,
    duration: duration.value,
    timezone: timezone.value,
    visitType: visitType.value,
    status: "pending"
  };

  localStorage.setItem("agentRequest", JSON.stringify(request));
  window.location.href = "agent-request-status.html";
}
</script>

</body>
</html>
