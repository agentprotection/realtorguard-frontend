<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; background: #f4f4f4; }
    .container { max-width: 620px; margin: 0 auto; padding: 16px; }
    h1 { margin: 8px 0 14px; }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label { display: block; font-weight: 900; margin-top: 12px; font-size: 14px; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      background: #fff;
    }
    textarea { resize: vertical; }
    .row2 { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 560px) { .row2 { grid-template-columns: 1fr 1fr; } }

    .btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 18px;
      font-weight: 900;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    .btnSecondary {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: 900;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
    }
    .btnDanger {
      padding: 12px;
      font-size: 15px;
      font-weight: 900;
      border: 1px solid #ffb3b3;
      border-radius: 12px;
      background: #ffecec;
      color: #7a0000;
      cursor: pointer;
      width: 100%;
    }

    .muted { color: #666; font-size: 13px; margin-top: 6px; }
    .divider { height: 1px; background: #eee; margin: 16px 0; }

    .propertyBox {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 14px;
      background: #fafafa;
      margin-top: 12px;
    }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      background: #eee;
      margin-bottom: 8px;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Request an Observer</h1>

    <div class="card">
      <label>Agent Name</label>
      <input id="agentName" placeholder="Your full name" />

      <div id="propertiesWrap"></div>

      <label>USA Time Zone</label>
      <select id="timeZone"></select>

      <label>Type of Visit</label>
      <select id="visitType" onchange="toggleOther()">
        <option>Property Showing</option>
        <option>Open House</option>
        <option>Other</option>
      </select>

      <div id="otherBox" class="hidden">
        <label>Description (Other)</label>
        <textarea id="otherDesc" rows="3"></textarea>
      </div>

      <div class="row2">
        <div>
          <label>Date</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>Time</label>
          <select id="timeSelect"></select>
        </div>
      </div>

      <label>Duration</label>
      <select id="duration"></select>

      <!-- âœ… MOVED HERE -->
      <button class="btnSecondary" onclick="addProperty()">+ Add Another Property (Max 3)</button>

      <button class="btn" onclick="submitRequests()">Request an Observer</button>
    </div>
  </div>

  <script>
    const REQUEST_KEY = "rg_agent_requests_v1";
    const US_STATES = ["AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME","MD","MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR","PA","RI","SC","SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"];
    const USA_TZ = ["America/New_York","America/Chicago","America/Denver","America/Los_Angeles","America/Anchorage","Pacific/Honolulu"];

    let propertyCount = 0;

    function propertyTemplate(i) {
      return `
        <div class="propertyBox">
          <div class="pill">Property ${i + 1}</div>
          <label>Property Address</label>
          <input class="propAddress" />
          <label>City</label>
          <input class="propCity" />
          <label>State</label>
          <select class="propState">${US_STATES.map(s=>`<option>${s}</option>`).join("")}</select>
        </div>
      `;
    }

    function addProperty() {
      if (propertyCount >= 3) return alert("Max 3 properties");
      document.getElementById("propertiesWrap").insertAdjacentHTML("beforeend", propertyTemplate(propertyCount));
      propertyCount++;
    }

    function toggleOther() {
      document.getElementById("otherBox").className =
        document.getElementById("visitType").value === "Other" ? "" : "hidden";
    }

    function submitRequests() {
      const agentName = agentNameEl().value.trim();
      if (!agentName) return alert("Enter agent name");

      const props = [...document.querySelectorAll(".propertyBox")].map(b => ({
        address: b.querySelector(".propAddress").value,
        city: b.querySelector(".propCity").value,
        state: b.querySelector(".propState").value
      })).filter(p => p.address && p.city);

      if (!props.length) return alert("Add at least one property");

      const list = JSON.parse(localStorage.getItem(REQUEST_KEY)) || [];
      props.forEach((p,i)=>list.push({
        id:"req_"+Date.now()+"_"+i,
        agentName,
        address:`${p.address}, ${p.city}, ${p.state}`,
        date:dateEl().value,
        time:timeEl().value
      }));
      localStorage.setItem(REQUEST_KEY, JSON.stringify(list));
      alert("Request sent to observer dashboard");
    }

    const agentNameEl=()=>document.getElementById("agentName");
    const dateEl=()=>document.getElementById("date");
    const timeEl=()=>document.getElementById("timeSelect");

    function init() {
      addProperty();
      const tSel = document.getElementById("timeSelect");
      for (let h=6; h<=21; h++) {
        ["00","30"].forEach(m=>{
          const ampm=h>=12?"PM":"AM";
          let hh=h%12||12;
          tSel.innerHTML+=`<option>${hh}:${m} ${ampm}</option>`;
        });
      }
      document.getElementById("duration").innerHTML =
        ["30 min","1 hr","1.5 hr","2 hr","2.5 hr","3 hr"].map(d=>`<option>${d}</option>`).join("");
      document.getElementById("timeZone").innerHTML =
        USA_TZ.map(t=>`<option>${t}</option>`).join("");
    }

    init();
  </script>
</body>
</html>
