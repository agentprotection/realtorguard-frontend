<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request an Observer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }
    .wrap {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    .secondary {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    hr { border: none; border-top: 1px solid #eee; margin: 16px 0; }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Request an Observer</h1>

    <div id="formScreen" class="card">
      <label>Agent Name</label>
      <input id="agentName">

      <div id="properties"></div>

      <button class="secondary" onclick="addProperty()">Add Another Property</button>

      <button onclick="submitRequests()">Request an Observer</button>
    </div>

    <div id="successScreen" class="card hidden">
      <strong>
        Your request is in the Observer Dashboard.<br>
        You will be notified once an observer accepts your request.
      </strong>
    </div>

  </div>

<script>
const REQUEST_KEY = "rg_agent_requests_v1";
const MAX_PROPS = 3;

const STATES = [
  "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA",
  "ME","MD","MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK",
  "OR","PA","RI","SC","SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
];

const TIMEZONES = [
  "Eastern","Central","Mountain","Pacific","Alaska","Hawaii"
];

function propertyBlock() {
  return `
    <hr>
    <label>Property Address</label>
    <input class="address">

    <label>City</label>
    <input class="city">

    <div class="row">
      <div>
        <label>US State</label>
        <select class="state">
          ${STATES.map(s => `<option>${s}</option>`).join("")}
        </select>
      </div>
      <div>
        <label>Zip Code</label>
        <input class="zip" inputmode="numeric" placeholder="Zip">
      </div>
    </div>

    <label>US Time Zone</label>
    <select class="timezone">
      ${TIMEZONES.map(t => `<option>${t}</option>`).join("")}
    </select>

    <label>Type of Visit</label>
    <select class="visit" onchange="toggleOther(this)">
      <option>Property Showing</option>
      <option>Open House</option>
      <option>Other</option>
    </select>

    <div class="other hidden">
      <label>Description</label>
      <textarea></textarea>
    </div>

    <div class="row">
      <div>
        <label>Date</label>
        <input type="date" class="date">
      </div>
      <div>
        <label>Time</label>
        <select class="time">
          ${buildTimes()}
        </select>
      </div>
    </div>

    <label>Duration</label>
    <select class="duration">
      <option>30 minutes</option>
      <option>1 hour</option>
      <option>1.5 hours</option>
      <option>2 hours</option>
      <option>2.5 hours</option>
      <option>3 hours</option>
    </select>
  `;
}

function buildTimes() {
  let out = "";
  for (let h = 6; h <= 21; h++) {
    ["00","30"].forEach(m => {
      let ampm = h >= 12 ? "PM" : "AM";
      let hr = h % 12 || 12;
      out += `<option>${hr}:${m} ${ampm}</option>`;
    });
  }
  return out;
}

function addProperty() {
  const wrap = document.getElementById("properties");
  if (wrap.children.length >= MAX_PROPS) return;
  const div = document.createElement("div");
  div.innerHTML = propertyBlock();
  wrap.appendChild(div);
}

function toggleOther(sel) {
  const box = sel.closest("div").querySelector(".other");
  box.classList.toggle("hidden", sel.value !== "Other");
}

function submitRequests() {
  const agent = document.getElementById("agentName").value.trim();
  if (!agent) return alert("Agent name required");

  const blocks = document.querySelectorAll("#properties > div");
  if (!blocks.length) return alert("Add at least one property");

  const list = JSON.parse(localStorage.getItem(REQUEST_KEY)) || [];

  blocks.forEach((b,i) => {
    list.push({
      id: "req_" + Date.now() + "_" + i,
      agentName: agent,
      address: `${b.querySelector(".address").value}, ${b.querySelector(".city").value}, ${b.querySelector(".state").value} ${b.querySelector(".zip").value}`,
      visitType: b.querySelector(".visit").value,
      description: b.querySelector(".visit").value === "Other" ? b.querySelector("textarea").value : "",
      date: b.querySelector(".date").value,
      time: b.querySelector(".time").value,
      duration: b.querySelector(".duration").value,
      timeZone: b.querySelector(".timezone").value
    });
  });

  localStorage.setItem(REQUEST_KEY, JSON.stringify(list));

  document.getElementById("formScreen").classList.add("hidden");
  document.getElementById("successScreen").classList.remove("hidden");
}

addProperty();
</script>
</body>
</html>
