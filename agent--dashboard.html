<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f3f3f3;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .logo {
      text-align: center;
      margin: 24px 0;
    }

    .logo img {
      width: 170px;
      max-width: 80%;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    button {
      background: #111;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Realtor Guard" />
    </div>

    <!-- FORM -->
    <div class="card">
      <input id="agentName" placeholder="Agent Name" />
      <input id="address" placeholder="Property Address" />
      <input id="city" placeholder="City" />

      <select id="state">
        <option value="">State</option>
        <option>Alabama</option><option>Alaska</option><option>Arizona</option>
        <option>California</option><option>Florida</option><option>Georgia</option>
        <option>New York</option><option>Texas</option>
      </select>

      <input id="zip" placeholder="Zip Code" />

      <input id="date" type="date" />

      <select id="time">
        <option value="">Time</option>
        <option>9:00 AM</option><option>9:30 AM</option>
        <option>10:00 AM</option><option>10:30 AM</option>
        <option>11:00 AM</option><option>11:30 AM</option>
      </select>

      <select id="duration">
        <option value="">Duration</option>
        <option>30 minutes</option>
        <option>1 hour</option>
        <option>1.5 hours</option>
      </select>

      <select id="timezone">
        <option value="">Time Zone</option>
        <option>Eastern Time (ET)</option>
        <option>Central Time (CT)</option>
        <option>Mountain Time (MT)</option>
        <option>Pacific Time (PT)</option>
      </select>

      <select id="visitType" onchange="toggleOther()">
        <option value="">Visit Type</option>
        <option>Showing</option>
        <option>Open House</option>
        <option>Other</option>
      </select>

      <textarea id="otherDesc" placeholder="Describe visit" style="display:none;"></textarea>

      <button onclick="submitRequest()">Request Observer</button>
    </div>
  </div>

  <script>
    function toggleOther() {
      const visit = document.getElementById("visitType").value;
      document.getElementById("otherDesc").style.display =
        visit === "Other" ? "block" : "none";
    }

    function submitRequest() {
      const request = {
        agentName: agentName.value,
        address: address.value,
        city: city.value,
        state: state.value,
        zip: zip.value,
        date: date.value,
        time: time.value,
        duration: duration.value,
        timezone: timezone.value,
        visitType: visitType.value,
        other: otherDesc.value
      };

      localStorage.setItem("agentRequest", JSON.stringify(request));
      localStorage.setItem("observerAccepted", "false");

      window.location.href = "agent-request-status.html";
    }
  </script>
</body>
</html>
