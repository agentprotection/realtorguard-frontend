<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --navy: #0a2540;
      --green: #16a34a;
      --gray: #6b7280;
      --light: #f8fafc;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .status span {
      color: var(--green);
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty h3 {
      margin-bottom: 6px;
      color: var(--navy);
    }

    .footer-note {
      text-align: center;
      font-size: 14px;
      color: var(--gray);
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Observer Dashboard</h1>
    <button type="button">Logout</button>
  </header>

  <main>

    <!-- STATUS -->
    <div class="card">
      <div class="status">
        Status: <span>Approved</span>
      </div>
      <p>
        You are approved and eligible to accept assignments.
      </p>
    </div>

    <!-- ASSIGNMENTS -->
    <div class="card">
      <div class="empty">
        <h3>No assignments available</h3>
        <p>
          When an agent submits a request in your area, it will appear here.
        </p>
      </div>
    </div>

    <div class="footer-note">
      Realtor Guard will notify you when new assignments are available.
    </div>

  </main>

</body>
</html>
