<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observer Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 5px;
    }

    .sub {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: left;
    }

    .status {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .available {
      color: #0b2c4f;
    }

    .active {
      color: green;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .accept {
      background: #0b2c4f;
      color: white;
    }

    .start {
      background: green;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Shared Navigation -->
  <iframe src="navigation.html" style="width:100%;height:60px;border:none;"></iframe>

  <div class="page">
    <h1>Observer Dashboard</h1>
    <p class="sub">Assignment requests</p>

    <div class="card">
      <div id="status" class="status available">Status: Available</div>

      <p><strong>Location:</strong> 123 Main St</p>
      <p><strong>Date:</strong> Tomorrow</p>
      <p><strong>Time:</strong> 2:00 PM</p>

      <!-- Buttons -->
      <button
        id="acceptBtn"
        class="btn accept"
        onclick="acceptAssignment()"
      >
        Accept Assignment
      </button>

      <button
        id="startBtn"
        class="btn start"
        onclick="startAssignment()"
        style="display:none;"
      >
        Start Assignment
      </button>
    </div>
  </div>

  <script>
    // role lock
    localStorage.setItem("role", "observer");

    let assignmentAccepted = false;

    function acceptAssignment() {
      assignmentAccepted = true;

      document.getElementById("status").textContent =
        "Status: Active Assignment";
      document.getElementById("status").className =
        "status active";

      document.getElementById("acceptBtn").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function startAssignment() {
      const address = "123 Main St";

      const mapsUrl =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(address);

      window.open(mapsUrl, "_blank");
    }
  </script>

</body>
</html>
