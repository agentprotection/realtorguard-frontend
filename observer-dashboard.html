<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .fee {
      font-weight: bold;
      color: #1a7f37;
    }

    .status {
      font-weight: bold;
      margin-top: 8px;
    }

    .accepted {
      color: green;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .accept-btn {
      background: #0b5ed7;
      color: white;
    }

    .cancel-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="page">
    <h1>Available Assignments</h1>
    <div id="assignmentList"></div>
  </div>

  <script>
    // MOCK OBSERVER PROFILE (replace with backend session data)
    const observerProfile = {
      state: "VA",
      city: "Richmond",
      zip: "23220"
    };

    // MOCK ASSIGNMENTS (replace with API response)
    const assignments = [
      {
        id: 1,
        address: "123 Main St",
        city: "Richmond",
        state: "VA",
        zip: "23220",
        agentName: "John Smith",
        duration: "30 minutes",
        fee: "$45.00",
        status: "pending"
      },
      {
        id: 2,
        address: "88 Bay Ave",
        city: "Norfolk",
        state: "VA",
        zip: "23510",
        agentName: "Sarah Johnson",
        duration: "1 hour",
        fee: "$70.00",
        status: "pending"
      }
    ];

    const list = document.getElementById("assignmentList");

    function renderAssignments() {
      list.innerHTML = "";

      const localAssignments = assignments.filter(a =>
        a.state === observerProfile.state &&
        a.city === observerProfile.city &&
        a.zip === observerProfile.zip
      );

      if (localAssignments.length === 0) {
        list.innerHTML = "<p>No assignments available in your area.</p>";
        return;
      }

      localAssignments.forEach(a => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <p><strong>Address:</strong> ${a.address}</p>
          <p><strong>Location:</strong> ${a.city}, ${a.state} ${a.zip}</p>
          <p><strong>Agent:</strong> ${a.agentName}</p>
          <p><strong>Duration:</strong> ${a.duration}</p>
          <p class="fee">Observer Fee: ${a.fee}</p>
          <p class="status ${a.status === "accepted" ? "accepted" : ""}">
            Status: ${a.status}
          </p>
        `;

        const btn = document.createElement("button");

        if (a.status === "pending") {
          btn.textContent = "Accept Assignment";
          btn.className = "accept-btn";
          btn.onclick = () => {
            a.status = "accepted";
            renderAssignments();
          };
        } else {
          btn.textContent = "Cancel Assignment";
          btn.className = "cancel-btn";
          btn.onclick = () => {
            a.status = "pending";
            renderAssignments();
          };
        }

        card.appendChild(btn);
        list.appendChild(card);
      });
    }

    renderAssignments();
  </script>

</body>
</html>
