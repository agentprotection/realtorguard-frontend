<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .label {
      font-weight: bold;
    }

    .status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .pending { background: #eee; }
    .accepted { background: #d4f8d4; color: #145214; }
    .declined { background: #ffdede; color: #7a0000; }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .accept {
      background: #111;
      color: #fff;
    }

    .decline {
      background: #b00020;
      color: #fff;
    }

    .start {
      background: #0066ff;
      color: #fff;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Dashboard</h1>
    <div id="requests"></div>
  </div>

  <script>
    const STORAGE_KEY = "rg_observer_status_v1";

    // TEMP MOCK DATA
    // Later this will be replaced with backend fetch
    const requests = [
      {
        id: "1",
        agentName: "John Agent",
        visitType: "Property Showing",
        address: "123 Main St, Miami FL",
        date: "2025-12-21",
        time: "14:30"
      }
    ];

    const statusMap = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    function saveStatus() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(statusMap));
    }

    function getCountdown(date, time) {
      const target = new Date(`${date}T${time}`);
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) return "00:00:00";

      const h = String(Math.floor(diff / 3600000)).padStart(2, "0");
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");

      return `${h}:${m}:${s}`;
    }

    function openMaps(address) {
      window.open(
        `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`,
        "_blank"
      );
    }

    function render() {
      const container = document.getElementById("requests");
      container.innerHTML = "";

      requests.forEach(req => {
        const status = statusMap[req.id] || "pending";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="row"><span class="label">Agent:</span> ${req.agentName}</div>
          <div class="row"><span class="label">Visit:</span> ${req.visitType}</div>
          <div class="row"><span class="label">Address:</span> ${req.address}</div>
          <div class="row"><span class="label">Date:</span> ${req.date}</div>
          <div class="row"><span class="label">Time:</span> ${req.time}</div>

          <div class="row">
            <span class="status ${status}">${status.toUpperCase()}</span>
          </div>

          <div class="countdown" id="cd-${req.id}"></div>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";

        if (status === "pending") {
          const acceptBtn = document.createElement("button");
          acceptBtn.className = "accept";
          acceptBtn.innerText = "Accept";
          acceptBtn.onclick = () => {
            statusMap[req.id] = "accepted";
            saveStatus();
            render();
          };

          const declineBtn = document.createElement("button");
          declineBtn.className = "decline";
          declineBtn.innerText = "Decline";
          declineBtn.onclick = () => {
            statusMap[req.id] = "declined";
            saveStatus();
            render();
          };

          actions.appendChild(acceptBtn);
          actions.appendChild(declineBtn);
        }

        if (status === "accepted") {
          const startBtn = document.createElement("button");
          startBtn.className = "start";
          startBtn.innerText = "Start Assignment (Maps)";
          startBtn.onclick = () => openMaps(req.address);
          actions.appendChild(startBtn);
        }

        if (status === "declined") {
          const note = document.createElement("div");
          note.className = "note";
          note.innerText = "You declined this request.";
          actions.appendChild(note);
        }

        card.appendChild(actions);
        container.appendChild(card);
      });
    }

    function updateCountdowns() {
      requests.forEach(req => {
        const el = document.getElementById(`cd-${req.id}`);
        if (el) el.innerText = "Countdown: " + getCountdown(req.date, req.time);
      });
    }

    render();
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
