<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .sub {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .assignment {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .assignment h3 {
      margin: 0 0 10px;
    }

    .meta {
      color: #555;
      margin-bottom: 15px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .accept {
      background: #0f766e;
      color: white;
    }

    .decline {
      background: #b91c1c;
      color: white;
    }

    .logout {
      margin-top: 30px;
      width: 100%;
      background: #0b1f3a;
      color: white;
    }

    .empty {
      text-align: center;
      color: #777;
    }
  </style>

  <script>
    // üîê AUTH GUARD ‚Äî OBSERVER ONLY
    const token = localStorage.getItem("authToken");
    const role = localStorage.getItem("userRole");

    if (!token || role !== "observer") {
      localStorage.clear();
      window.location.replace("observer-login.html");
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Observer Dashboard</h1>
    <p class="sub">Available assignments waiting for acceptance</p>

    <div id="assignments"></div>

    <button class="logout" onclick="logout()">Log Out</button>
  </div>

  <script>
    // üß™ MOCK ASSIGNMENTS (REPLACE WITH BACKEND LATER)
    const mockAssignments = [
      {
        id: 1,
        property: "123 Main St, Dallas TX",
        agent: "Sarah Johnson",
        date: "Jan 12, 2026",
        time: "3:00 PM",
        fee: "$75"
      },
      {
        id: 2,
        property: "890 Oak Ave, Austin TX",
        agent: "Michael Brown",
        date: "Jan 14, 2026",
        time: "11:30 AM",
        fee: "$90"
      }
    ];

    const container = document.getElementById("assignments");

    function renderAssignments() {
      container.innerHTML = "";

      if (mockAssignments.length === 0) {
        container.innerHTML = `<p class="empty">No available assignments.</p>`;
        return;
      }

      mockAssignments.forEach((job, index) => {
        const div = document.createElement("div");
        div.className = "assignment";

        div.innerHTML = `
          <h3>${job.property}</h3>
          <p class="meta">
            Agent: <strong>${job.agent}</strong><br />
            Date: ${job.date} at ${job.time}<br />
            Fee: <strong>${job.fee}</strong>
          </p>
          <div class="actions">
            <button class="accept" onclick="acceptAssignment(${index})">Accept</button>
            <button class="decline" onclick="declineAssignment(${index})">Decline</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function acceptAssignment(index) {
      alert("Assignment accepted!");
      mockAssignments.splice(index, 1);
      renderAssignments();
    }

    function declineAssignment(index) {
      alert("Assignment declined.");
      mockAssignments.splice(index, 1);
      renderAssignments();
    }

    function logout() {
      localStorage.clear();
      window.location.replace("observer-login.html");
    }

    renderAssignments();
  </script>
</body>
</html>
