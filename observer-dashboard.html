<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observer Dashboard | Realtor Guard</title>

  <style>
    :root{ --navy:#0B2C4F; --white:#FFFFFF; --border:#E5E7EB; --success:#16A34A; }
    body{ margin:0; font-family:Arial,sans-serif; background:var(--white); color:var(--navy); }

    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-bottom:1px solid var(--border); background:var(--white);
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700; cursor:pointer; }
    .brand img{ width:28px; height:28px; object-fit:contain; }
    .actions button{
      background:var(--navy); color:var(--white); border:none; padding:8px 12px;
      border-radius:10px; font-size:14px; cursor:pointer;
    }

    .page{ max-width:900px; margin:0 auto; padding:24px; }
    h1{ text-align:center; margin:10px 0 6px; }
    .muted{ text-align:center; color:#666; margin:0 0 18px; }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      background:#fff;
      margin-top:14px;
    }
    .label{ font-size:13px; color:#555; margin-top:10px; }
    .value{ font-weight:800; margin-top:2px; }

    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      background:var(--success);
      color:var(--white);
    }

    .empty{
      border:1px dashed var(--border);
      border-radius:14px;
      padding:18px;
      text-align:center;
      color:#666;
      margin-top:14px;
    }

    .pill{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:12px;
      color:#555;
      margin-left:8px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="brand" onclick="goHome()">
      <img src="logo.png" alt="Realtor Guard" onerror="this.style.display='none'">
      <span>Realtor Guard</span>
    </div>
    <div class="actions">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="page">
    <h1>Observer Dashboard</h1>
    <p class="muted">Available requests</p>
    <div id="content"></div>
  </div>

<script>
  function goHome(){ window.location.href="choose-role.html"; }
  function logout(){ localStorage.clear(); window.location.href="index.html"; }

  function render(){
    const c = document.getElementById("content");
    const req = JSON.parse(localStorage.getItem("assignmentRequest"));

    if(!req || req.status !== "pending"){
      c.innerHTML = `<div class="empty">No assignments available.</div>`;
      return;
    }

    const props = Array.isArray(req.properties) ? req.properties : [];
    const cards = props.map((p, i) => `
      <div class="card">
        <div class="value">Property ${i+1} <span class="pill">${p.visitType || "Visit"}</span></div>

        <div class="label">Address</div>
        <div class="value">
          ${escapeHTML(p.street || "-")}<br/>
          ${escapeHTML(p.city || "-")}, ${escapeHTML(p.state || "-")} ${escapeHTML(p.zip || "-")}
        </div>

        <div class="label">Date & Time (${escapeHTML(req.timeZone || "Time Zone")})</div>
        <div class="value">${escapeHTML(p.date || "-")} @ ${escapeHTML(p.time || "-")}</div>

        ${p.visitType === "Other" && p.otherDesc ? `
          <div class="label">Other Details</div>
          <div class="value">${escapeHTML(p.otherDesc)}</div>
        ` : ``}
      </div>
    `).join("");

    c.innerHTML = `
      <div class="card">
        <div class="label">Agent</div>
        <div class="value">${escapeHTML(req.agentName || "-")}</div>

        <div class="label">Properties</div>
        <div class="value">${props.length}</div>

        <button class="btn" onclick="accept()">Accept Request</button>
      </div>

      ${cards}
    `;
  }

  function accept(){
    const req = JSON.parse(localStorage.getItem("assignmentRequest"));

    // Mock observer profile (backend-ready shape)
    req.observer = {
      fullName: "Marcus Reed",
      phone: "5551234567",
      photoUrl: "", // add later
      vehicle: { make:"Honda", model:"Accord", year:"2022", color:"White" },
      rating: "4.8 â˜…",
      reviewsCount: 87
    };

    req.status = "accepted";
    req.observerAcceptedAt = new Date().toISOString();

    localStorage.setItem("assignmentRequest", JSON.stringify(req));
    localStorage.setItem("role","observer");
    localStorage.setItem("activePropertyIndex","0");

    // go to navigation (if you want)
    window.location.href = "navigation.html";
  }

  function escapeHTML(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));
  }

  render();
</script>
</body>
</html>
