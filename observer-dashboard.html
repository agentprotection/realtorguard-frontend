<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Dashboard | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 30px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .card h3 {
      margin-top: 0;
      color: #0b2c4f;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      background: #0b2c4f;
      color: #ffffff;
      font-size: 16px;
    }

    .btn.secondary {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Observer Dashboard</h1>
    <p>Your assigned jobs appear below</p>

    <div class="card">
      <h3>Assignment</h3>
      <p><strong>Agent:</strong> Jane Smith</p>
      <p><strong>Address:</strong> 123 Main St, Miami, FL</p>
      <p><strong>Time:</strong> Today at 4:00 PM</p>

      <!-- WIRED TO NAVIGATION -->
      <a href="navigation.html" class="btn">Start Navigation</a>
    </div>

    <a href="choose-role.html" class="btn secondary">Log Out</a>
  </div>
</body>
</html>
