<!DOCTYPE html>
<html lang="en">
<head>
<script>
  if (localStorage.getItem("observerApproved") !== "true") {
    window.location.href = "observer-login.html";
  }
</script>
<meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN / GATE SECTION -->
  <div id="loginSection">
   <h2 id="dashboardTitle">Observer Dashboard</h2>
 <p id="dashboardSubtitle">
  Please enter your email and password to continue.
</p>

    <input
      type="email"
      id="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
    />

    <button id="enterDashboardBtn">
      Enter Dashboard
    </button>

    <p id="loginError" style="color:red; display:none;"></p>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboardSection" style="display:none;">
    <h2>New Observer Assignments</h2>

    <div class="assignment-card">
      <p><strong>Property:</strong> 123 Main St</p>
      <p><strong>City:</strong> Richmond, VA</p>
      <button>Accept Assignment</button>
    </div><!-- PROFILE COMPLETION GATE -->
<div id="profileGate" style="display:none;">
  <h2>Complete Your Profile</h2>

  <div class="assignment-card">
    <label>Full Name</label>
    <input type="text" id="observerName" placeholder="Your full legal name" />

    <label>Phone Number</label>
    <input type="tel" id="observerPhone" placeholder="555-555-5555" />

    <button onclick="submitObserverProfile()">Save Profile</button>
  </div>
</div>

    <!-- more assignments will go here -->
  </div>

  <script>
   

      </script>

</body>
</html>
