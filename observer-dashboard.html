<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observer Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: left;
      margin-top: 20px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .available { color: #0b2c4f; }
    .active { color: green; }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .accept { background: #0b2c4f; }
    .start { background: green; }
  </style>
</head>
<body>

  <iframe src="navigation.html" style="width:100%;height:60px;border:none;"></iframe>

  <div class="page">
    <h1>Observer Dashboard</h1>

    <div id="card" class="card"></div>
  </div>

  <script>
    localStorage.setItem("role", "observer");

    function render() {
      const req = JSON.parse(localStorage.getItem("assignmentRequest"));
      const status = localStorage.getItem("assignmentStatus");

      if (!req) {
        card.innerHTML = "No assignments available.";
        return;
      }

      if (status === "accepted") {
        card.innerHTML = `
          <div class="status active">Status: Active Assignment</div>
          <strong>Agent:</strong> ${req.agentName}<br/>
          <strong>Location:</strong> ${req.street}, ${req.city}, ${req.state} ${req.zip}<br/>
          <strong>Date:</strong> ${req.date}<br/>
          <strong>Time:</strong> ${req.time}<br/>
          <button class="start" onclick="start('${req.street}, ${req.city}, ${req.state} ${req.zip}')">
            Start Assignment
          </button>
        `;
      } else {
        card.innerHTML = `
          <div class="status available">Status: Available</div>
          <strong>Agent:</strong> ${req.agentName}<br/>
          <strong>Location:</strong> ${req.street}, ${req.city}, ${req.state} ${req.zip}<br/>
          <strong>Date:</strong> ${req.date}<br/>
          <strong>Time:</strong> ${req.time}<br/>
          <button class="accept" onclick="accept()">Accept Assignment</button>
        `;
      }
    }

    function accept() {
      localStorage.setItem("assignmentStatus", "accepted");
      render();
    }

    function start(address) {
      window.open(
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(address),
        "_blank"
      );
    }

    render();
    setInterval(render, 1000);
  </script>

</body>
</html>
