<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 10px auto 20px;
      display: block;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 24px;
      font-size: 16px;
    }

    .assignment {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: left;
    }

    .assignment strong {
      display: block;
      margin-bottom: 6px;
      color: #0b2c4f;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: #0b2c4f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    .btn.secondary {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Observer Dashboard</h1>
    <p>Available assignments near you.</p>

    <div class="assignment">
      <strong>Assignment Available</strong>
      123 Main St, Miami FL  
      <br />
      Today at 4:00 PM
    </div>

    <a href="#" class="btn">Accept Assignment</a>
    <a href="navigation.html" class="btn secondary">Navigate to Property</a>
  </div>
</body>
</html>
