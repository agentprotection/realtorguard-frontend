<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Dashboard | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #0b2c4f;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .email {
      font-size: 14px;
      opacity: 0.9;
      margin-right: 16px;
    }

    .logout {
      background: #ffffff;
      color: #0b2c4f;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      color: #0b2c4f;
    }

    .assignment {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .assignment strong {
      display: block;
      margin-bottom: 6px;
    }

    .accept {
      background: #0f766e;
      color: #ffffff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .empty {
      text-align: center;
      color: #666;
      padding: 40px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>Observer Dashboard</h1>
  <div>
    <span class="email" id="observerEmail"></span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <div class="card">
    <h2>Available Requests</h2>
    <div id="assignments"></div>
  </div>
</main>

<script>
  /* -------------------------
     AUTH GUARD
  -------------------------- */
  const session = JSON.parse(localStorage.getItem("observerSession"));
  if (!session || !session.email) {
    window.location.href = "observer-login.html";
  }

  document.getElementById("observerEmail").textContent = session.email;

  /* -------------------------
     VERIFICATION GUARD
  -------------------------- */
  const verification = JSON.parse(localStorage.getItem("observerVerification"));

  if (!verification) {
    window.location.href = "observer-verification.html";
  }

  if (verification.status === "pending") {
    window.location.href = "observer-pending.html";
  }

  if (verification.status !== "approved") {
    alert("Your account is not approved.");
    logout();
  }

  /* -------------------------
     ASSIGNMENTS (MOCK)
  -------------------------- */
  const assignments = [
    {
      address: "120 Main St, Dallas TX",
      agent: "Sarah Johnson",
      date: "Jan 12, 2026",
      time: "3:00 PM",
      duration: "2 hours",
      fee: "$75"
    }
  ];

  const container = document.getElementById("assignments");

  if (assignments.length === 0) {
    container.innerHTML = `<div class="empty">No assignments available.</div>`;
  } else {
    assignments.forEach(a => {
      const div = document.createElement("div");
      div.className = "assignment";
      div.innerHTML = `
        <strong>${a.address}</strong>
        Agent: ${a.agent}<br />
        Date: ${a.date}<br />
        Time: ${a.time}<br />
        Duration: ${a.duration}<br />
        Fee: ${a.fee}<br />
        <button class="accept">Accept</button>
      `;
      container.appendChild(div);
    });
  }

  /* -------------------------
     LOGOUT
  -------------------------- */
  function logout() {
    localStorage.removeItem("observerSession");
    window.location.href = "observer-login.html";
  }
</script>

</body>
</html>
