<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN / GATE SECTION -->
  <div id="loginSection">
   <h2 id="dashboardTitle">Observer Dashboard</h2>
 <p id="dashboardSubtitle">
  Please enter your email and password to continue.
</p>

    <input
      type="email"
      id="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
    />

    <button id="enterDashboardBtn">
      Enter Dashboard
    </button>

    <p id="loginError" style="color:red; display:none;"></p>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboardSection" style="display:none;">
    <h2>New Observer Assignments</h2>

    <div class="assignment-card">
      <p><strong>Property:</strong> 123 Main St</p>
      <p><strong>City:</strong> Richmond, VA</p>
      <button>Accept Assignment</button>
    </div>

    <!-- more assignments will go here -->
  </div>

  <script>
    // =========================
    // TEMP MOCK DATA (V1)
    // =========================
    const APPROVED_OBSERVER_EMAIL = "approved@observer.com";
    const APPROVED_OBSERVER_PASSWORD = "password123";
    const OBSERVER_STATUS = "approved"; // approved | pending

    const loginSection = document.getElementById("loginSection");
    const dashboardSection = document.getElementById("dashboardSection");
    const errorText = document.getElementById("loginError");

    document
      .getElementById("enterDashboardBtn")
      .addEventListener("click", () => {

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Check approval first
        if (OBSERVER_STATUS !== "approved") {
          window.location.href = "observer-pending.html";
          return;
        }

        // Check credentials
        if (
          email !== APPROVED_OBSERVER_EMAIL ||
          password !== APPROVED_OBSERVER_PASSWORD
        ) {
          errorText.textContent = "Invalid email or password.";
          errorText.style.display = "block";
          return;
        }

        document.getElementById("dashboardTitle").textContent = "Welcome";
document.getElementById("dashboardSubtitle").style.display = "none";
        // SUCCESS â†’ SHOW DASHBOARD
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
      });
  </script>

</body>
</html>
