<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Dashboard | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 160px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .row {
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .pending {
      background: #fff3cd;
      color: #856404;
    }

    .accepted {
      background: #d4edda;
      color: #155724;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    .accept {
      background: #007bff;
      color: white;
    }

    .cancel {
      background: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="logo.png" alt="Realtor Guard" />
    </div>

    <h1>Observer Dashboard</h1>

    <!-- STATUS BANNER -->
    <div id="statusBanner" class="status pending">
      Pending assignment
    </div>

    <!-- REQUEST CARD -->
    <div class="card">
      <div class="row"><span class="label">Agent:</span> Marvin Harris</div>
      <div class="row"><span class="label">Property:</span> 4600 PEEK TRL APT 114</div>
      <div class="row"><span class="label">City:</span> Chesapeake</div>
      <div class="row"><span class="label">State:</span> VA</div>
      <div class="row"><span class="label">Date:</span> 2026-01-23</div>
      <div class="row"><span class="label">Time:</span> 8:00 AM (ET)</div>

      <!-- ACTION BUTTON -->
      <button id="actionBtn" class="accept">Accept Assignment</button>
    </div>

  </div>

  <script>
    let status = "pending"; // pending | accepted

    const banner = document.getElementById("statusBanner");
    const button = document.getElementById("actionBtn");

    function render() {
      if (status === "pending") {
        banner.textContent = "Pending assignment";
        banner.className = "status pending";
        button.textContent = "Accept Assignment";
        button.className = "accept";
      } else {
        banner.textContent = "Accepted assignment";
        banner.className = "status accepted";
        button.textContent = "Cancel Assignment";
        button.className = "cancel";
      }
    }

    button.addEventListener("click", () => {
      status = status === "pending" ? "accepted" : "pending";
      render();
    });

    render();
  </script>

</body>
</html>
