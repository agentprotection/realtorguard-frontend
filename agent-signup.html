<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Agent Account | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 8px;
      color: #0b2c4f;
    }

    p.subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #0b2c4f;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b2c4f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #093055;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .footer {
      margin-top: 18px;
      font-size: 13px;
    }

    .footer a {
      color: #0b2c4f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Realtor Guard Logo" class="logo" onclick="window.location.href='index.html'" />

    <h2>Create Agent Account</h2>
    <p class="subtitle">Secure access for licensed real estate professionals</p>

    <div class="error" id="error"></div>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle" onclick="togglePassword('password')">üëÅ</span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <span class="toggle" onclick="togglePassword('confirmPassword')">üëÅ</span>
    </div>

    <button onclick="createAccount()">Create Account</button>

    <div class="footer">
      Already have an account?
      <a href="agent-login.html">Log in</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function createAccount() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const error = document.getElementById("error");

      error.style.display = "none";
      error.textContent = "";

      if (!name || !email || !password || !confirmPassword) {
        error.textContent = "All fields are required.";
        error.style.display = "block";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        error.style.display = "block";
        return;
      }

      // üîí Backend hookup comes later
      // For now: simulate success

      alert("Account created successfully. Please log in.");

      window.location.href = "agent-login.html";
    }
  </script>
</body>
</html>
