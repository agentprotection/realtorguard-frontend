<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Agent Account | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 40px;
      text-align: center;
    }

    /* LOGO — SAME SIZE AS LOGIN / LANDING */
    .logo {
      width: 180px;
      max-width: 70%;
      margin-bottom: 28px;
    }

    @media (min-width: 768px) {
      .logo {
        width: 200px;
      }
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      color: #0b1a33;
      margin-bottom: 16px;
    }

    .card {
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: left;
    }

    label {
      font-weight: 700;
      color: #0b1a33;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #0b1a33;
      color: #ffffff;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .back {
      margin-top: 18px;
      font-size: 13px;
      color: #6b7280;
      text-decoration: underline;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="page">

    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Create Agent Account</h1>

    <div class="card">
      <label>Full Name</label>
      <input type="text" placeholder="John Smith" />

      <label>Email</label>
      <input type="email" placeholder="you@email.com" />

      <label>Password</label>
      <input type="password" placeholder="••••••••" />

      <label>Confirm Password</label>
      <input type="password" placeholder="••••••••" />

      <!-- FRONTEND-ONLY FLOW -->
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div class="back" onclick="goBack()">← Back to login</div>

  </div>

  <script>
    /*
      AGENT SIGNUP
      - UI only
      - No backend yet
      - Returns to login
    */
    function createAccount() {
      window.location.href = "agent-auth.html";
    }

    function goBack() {
      window.location.href = "agent-auth.html";
    }
  </script>
</body>
</html>
