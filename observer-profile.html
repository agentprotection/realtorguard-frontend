<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Profile | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0b2c4f;
      margin-bottom: 10px;
    }

    p.sub {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .avatar img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0b2c4f;
      background: #eee;
    }

    .avatar input {
      display: none;
    }

    .avatar label {
      margin-top: 10px;
      cursor: pointer;
      color: #0b2c4f;
      font-size: 14px;
      text-align: center;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .readonly {
      background: #f0f0f0;
      cursor: not-allowed;
    }

    .rating {
      text-align: center;
      margin-bottom: 16px;
      font-size: 18px;
      color: #f5a623;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #0b2c4f;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Complete Your Profile</h1>
    <p class="sub">This profile is sent to agents when you accept requests</p>

    <div class="avatar">
      <div>
        <img id="preview" src="" alt="Profile Photo" />
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*" />
      </div>
    </div>

    <input type="text" id="fullName" placeholder="Full Name" />

    <input type="text" id="email" class="readonly" readonly />

    <input type="text" class="readonly" readonly value="Secure relay phone number (hidden)" />

    <div class="rating">★★★★★</div>
    <div class="hint">Ratings appear after completed assignments</div>

    <button onclick="saveProfile()">Save Profile & Continue</button>
  </div>

  <script>
    // Session guard
    const session = JSON.parse(localStorage.getItem("observerSession"));
    if (!session || !session.email) {
      window.location.href = "observer-login.html";
    }

    // Pre-fill email
    document.getElementById("email").value = session.email;

    // Redirect if profile already exists
    const existingProfile = JSON.parse(localStorage.getItem("observerProfile"));
    if (existingProfile && existingProfile.email === session.email) {
      window.location.href = "observer-dashboard.html";
    }

    // Photo preview
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("preview");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function saveProfile() {
      const name = document.getElementById("fullName").value.trim();

      if (!name) {
        alert("Please enter your full name");
        return;
      }

      const profile = {
        email: session.email,
        fullName: name,
        photo: preview.src || "",
        rating: 5,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("observerProfile", JSON.stringify(profile));
      window.location.href = "observer-dashboard.html";
    }
  </script>

</body>
</html>
