<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Login | Realtor Guard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="login-container">
    <img
      src="images/realtor-guard-logo.png"
      alt="Realtor Guard Logo"
      class="logo"
    />

    <h2>Observer Login</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="Email address" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Password" />

    <button onclick="loginObserver()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    function loginObserver() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter email and password.";
        return;
      }

      // MIRROR AGENT LOGIN â€” DIRECT REDIRECT
      window.location.href = "observer-dashboard.html";
    }
  </script>

</body>
</html>
