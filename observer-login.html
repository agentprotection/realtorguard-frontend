<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0b5ed7;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .password-box {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b5ed7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .links {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #0b5ed7;
      text-decoration: none;
    }

    .error {
      color: #dc3545;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Observer Login</h1>

    <input id="email" type="email" placeholder="Email address" />

    <div class="password-box">
      <input id="password" type="password" placeholder="Password" />
      <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Login</button>

    <div class="links">
      <a href="observer-forgot-password.html">Forgot password?</a>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      error.textContent = "";

      if (!email || !password) {
        error.textContent = "Please enter email and password.";
        return;
      }

      try {
        // üîê Replace URL with backend endpoint
        const res = await fetch("/api/observer/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          error.textContent = data.message || "Invalid email or password.";
          return;
        }

        // üß† STATUS HANDLING (LOCKED LOGIC)
        if (data.status === "approved") {
          window.location.href = "observer-dashboard.html";
        } else if (data.status === "pending") {
          window.location.href = "observer-pending.html";
        } else {
          error.textContent = "Your account is not approved.";
        }

      } catch (err) {
        error.textContent = "Server error. Please try again.";
      }
    }
  </script>

</body>
</html>
