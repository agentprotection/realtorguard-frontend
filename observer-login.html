    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 32px;
    }

    .error {
      display: none;
      background: #fde8e8;
      color: #b91c1c;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 15px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #cbd5e1;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #1e40af;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #1e40af;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: #1e40af; /* NAVY BLUE */
      color: #ffffff;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Login</h1>

    <div id="errorBox" class="error"></div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" required />
        <span id="togglePassword" class="toggle">Show</span>
      </div>

      <button id="loginBtn" type="submit">Log In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    // Eye toggle
    toggle.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "Hide" : "Show";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loginBtn.disabled = true;

      // TEMP: backend not wired yet
      setTimeout(() => {
        errorBox.textContent =
          "Login service not connected yet. UI test successful.";
        errorBox.style.display = "block";
        loginBtn.disabled = false;
      }, 600);
    });
  </script>
</body>
</html>
