<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 32px;
      font-weight: 600;
    }

    .error {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #9ca3af;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: pointer;
      color: #2563eb;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .forgot {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Login</h1>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="you@example.com"
        required
      />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          required
        />
        <span class="toggle-password" id="togglePassword">Show</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://YOUR-RAILWAY-BACKEND-URL/login/observer";

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const passwordInput = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Invalid login credentials");
        }

        // Optional: block unapproved observers
        if (data.observer && data.observer.status !== "approved") {
          throw new Error("Your account is not approved yet.");
        }

        localStorage.setItem("authToken", data.token);
        localStorage.setItem("observer", JSON.stringify(data.observer));

        window.location.href = "observer-dashboard.html";

      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
