<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Login | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 30px;
      color: #0f172a;
    }

    label {
      display: block;
      font-size: 22px;
      font-weight: 700;
      margin-top: 22px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: 2px solid #d7e0ea;
      outline: none;
    }

    input:focus {
      border-color: #12325b;
    }

    .password-wrap {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    button {
      width: 100%;
      margin-top: 34px;
      padding: 18px;
      font-size: 28px;
      font-weight: 800;
      border: none;
      border-radius: 18px;
      background: #12325b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0f2746;
    }

    @media (max-width: 480px) {
      h1 { font-size: 34px; }
      label { font-size: 18px; }
      button { font-size: 24px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Observer Login</h1>

    <form id="observerLoginForm">
      <label>Email</label>
      <input type="email" required placeholder="observer@email.com" />

      <label>Password</label>
      <div class="password-wrap">
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <span class="toggle" id="toggle">üëÅ</span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("observerLoginForm");
    const password = document.getElementById("password");
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // TEMPORARY: bypass auth so we can finish dashboard
      window.location.href = "observer-dashboard.html";
    });
  </script>

</body>
</html>
