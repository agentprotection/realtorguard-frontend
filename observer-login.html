<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Login | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      color: #0f172a;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
    }

    .pwWrap {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .btnLink {
      width: 100%;
      padding: 16px;
      background: #0b2a5b;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Observer Login</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="observer@email.com" />

    <label for="password">Password</label>
    <div class="pwWrap">
      <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button id="togglePw" class="toggle" type="button">üëÅ</button>
    </div>

    <button id="loginBtn" class="btnLink" type="button">
      Login
    </button>
  </div>

  <script>
    // password toggle
    const pw = document.getElementById("password");
    const toggle = document.getElementById("togglePw");

    toggle.addEventListener("click", () => {
      pw.type = pw.type === "password" ? "text" : "password";
    });

    // TEMPORARY BYPASS LOGIN (to reach dashboard)
    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "observer-dashboard.html";
    });
  </script>
</body>
</html>
