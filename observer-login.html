<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #0b2c4f;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: #0b2c4f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #09325c;
    }

    .small-link {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      color: #0b2c4f;
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Observer Login</h1>

    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <a class="small-link" href="observer-signup.html">
      Need an account? Create one
    </a>
  </div>

  <script>
    // Redirect if already logged in
    const existingSession = JSON.parse(localStorage.getItem("observerSession"));
    if (existingSession && existingSession.email) {
      window.location.href = "observer-dashboard.html";
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      const observers = JSON.parse(localStorage.getItem("observers")) || [];

      const match = observers.find(
        o => o.email.toLowerCase() === email && o.password === password
      );

      if (!match) {
        alert("Invalid email or password");
        return;
      }

      // Create session
      localStorage.setItem("observerSession", JSON.stringify(match));

      window.location.href = "observer-dashboard.html";
    }
  </script>

</body>
</html>
