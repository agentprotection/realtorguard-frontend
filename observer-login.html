<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer Login | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0b2c4f;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .password-box {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b2c4f;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      margin-top: 18px;
    }

    .link a {
      color: #0b2c4f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Observer Login</h1>

    <input type="email" id="email" placeholder="Email address" />

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <span class="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <button onclick="login()">Login</button>

    <div class="link">
      Need an account?
      <a href="observer-signup.html">Create one</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const field = document.getElementById("password");
      field.type = field.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      const observers = JSON.parse(localStorage.getItem("observers")) || [];

      const match = observers.find(
        o => o.email.toLowerCase() === email && o.password === password
      );

      if (!match) {
        alert("Invalid email or password");
        return;
      }

      localStorage.setItem("observerSession", JSON.stringify(match));
      window.location.href = "observer-dashboard.html";
    }
  </script>
</body>
</html>
