<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: pointer;
      color: #2563eb;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      display: none;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 6px;
      background: #fde8e8;
      color: #991b1b;
      font-size: 14px;
    }

    .forgot {
      margin-top: 16px;
      text-align: center;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Login</h1>

    <div id="errorBox" class="error"></div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="you@example.com"
        required
      />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          required
        />
        <span id="togglePassword" class="toggle">Show</span>
      </div>

      <button id="loginBtn" type="submit">Log In</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <script>
    const BACKEND_URL =
      "https://realtor-guard-production.up.railway.app/login/observer";

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.textContent = isHidden ? "Hide" : "Show";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loginBtn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const contentType = response.headers.get("content-type");

        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("Server did not return JSON");
        }

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Login failed");
        }

        // SUCCESS
        localStorage.setItem("observerToken", data.token);
        window.location.href = "observer-dashboard.html";

      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
