<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #111827;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .eye-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .links a {
      color: #93c5fd;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Observer Login</h1>

    <div id="errorBox" class="error"></div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="••••••••" required />
      <span class="eye-toggle" id="togglePassword">Show</span>
    </div>

    <button id="loginBtn">Log In</button>

    <div class="links">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("errorBox");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePassword.textContent = "Show";
      }
    });

    loginBtn.addEventListener("click", async () => {
      errorBox.style.display = "none";
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }

      try {
        const res = await fetch("/api/observer/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.message || "Invalid email or password.");
          return;
        }

        if (!data.observer || data.observer.status !== "approved") {
          showError("Your account is not approved yet.");
          return;
        }

        localStorage.setItem("observerToken", data.token);
        window.location.href = "/observer-dashboard.html";

      } catch (err) {
        showError("Server error. Please try again.");
      }
    });

    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = "block";
    }
  </script>

</body>
</html>
