
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 32px;
      font-weight: 600;
    }

    .error {
      display: none;
      background: #fdeaea;
      color: #b00020;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2563eb;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .forgot {
      text-align: center;
      margin-top: 24px;
      color: #2563eb;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Login</h1>

    <div id="errorBox" class="error"></div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" required />

      <label>Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" required />
        <span id="togglePassword" class="toggle">Show</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="forgot">Forgot password?</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const passwordInput = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
      const hidden = passwordInput.type === "password";
      passwordInput.type = hidden ? "text" : "password";
      toggle.textContent = hidden ? "Hide" : "Show";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorBox.style.display = "block";
      errorBox.textContent = "Login service not connected yet (UI test mode).";
    });
  </script>
</body>
</html>
