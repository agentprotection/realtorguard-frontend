<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff; /* ALL WHITE */
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 32px;
      font-weight: 600;
      color: #000000;
    }

    .error {
      display: none;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #dc2626;
      background: #fee2e2;
      color: #7f1d1d;
      text-align: center;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #000000;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #9ca3af; /* GREY OUTLINE */
      background: #ffffff;       /* WHITE INPUT */
      color: #000000;            /* BLACK TEXT */
    }

    input:focus {
      outline: none;
      border-color: #6b7280;
    }

    input::placeholder {
      color: #6b7280;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #374151;
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .forgot {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Login</h1>

    <div id="error" class="error">
      Server error. Please try again.
    </div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="you@example.com"
        required
      />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          required
        />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");

      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const errorBox = document.getElementById("error");
      errorBox.style.display = "none";

      // TEMP: backend wiring handled separately
      errorBox.style.display = "block";
    });
  </script>
</body>
</html>
