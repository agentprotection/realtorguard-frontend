<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtor Guard</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Centered clickable logo */
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper img {
      width: 240px;       /* Perfect app splash size */
      max-width: 80vw;    /* Safety on very small screens */
      height: auto;
      cursor: pointer;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      .logo-wrapper img {
        width: 180px;
      }
    }
  </style>
</head>

<body>
  <a href="agent-login.html" class="logo-wrapper">
    <img src="images/logo.png" alt="Realtor Guard App Logo" />
  </a>
</body>
</html>
