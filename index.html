<html lang="en">

  <title>Realtor Guard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;

  <div class="page">
    <a href="choose-role.html">

</html>
