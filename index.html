<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtor Guard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .splash {
      text-align: center;
    }

    .splash img {
      width: 240px;          /* perfect app size */
      max-width: 80vw;       /* safe on small phones */
      height: auto;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .splash img {
        width: 180px;        /* mobile optimization */
      }
    }
  </style>
</head>

<body>
  <div class="splash">
    <a href="choose-role.html">
      <img src="images/logo.png" alt="Realtor Guard Logo" />
    </a>
  </div>
</body>
</html>
