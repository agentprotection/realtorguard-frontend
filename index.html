<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtor Guard</title>

  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #d9e0ea;
      --navy: #0b2a5b;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 32px 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 36px 28px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--navy);
    }

    p {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--navy);
      color: #ffffff;
      border: none;
    }

    .btn-primary:hover {
      opacity: 0.95;
    }

    .btn-outline {
      background: #ffffff;
      color: var(--navy);
      border: 2px solid var(--navy);
    }

    .btn-outline:hover {
      background: #f1f5f9;
    }

    .divider {
      margin: 26px 0;
      font-size: 13px;
      color: var(--muted);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <img src="logo.png" alt="Realtor Guard Logo" class="logo" />

      <h1>Welcome to Realtor Guard</h1>
      <p>Select how you want to continue</p>

      <div class="actions">        <!-- AGENT FLOW -->
       <a href="agent-login.html" class="btn btn-primary">Agent Dashboard</a>
        <a href="agent-signup.html" class="btn btn-outline">New Agent Signup</a>

        <div class="divider">— Observers —</div>

        <!-- OBSERVER FLOW -->
       <a href="observer-login.html" class="btn btn-primary">Observer Dashboard</a>


        <a href="observer-verification.html" class="btn btn-outline">
          New Observer (Signup & Verification)
        </a>
      </div>

      <footer>
        © Realtor Guard. All rights reserved.
      </footer>
    </div>
  </div>
</body>
</html>
