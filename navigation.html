<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigate to Property | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #0b2c4f;
    }

    .address {
      font-size: 16px;
      margin-bottom: 24px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .google {
      background: #0b2c4f;
      color: #ffffff;
    }

    .apple {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }

    .back {
      margin-top: 20px;
      font-size: 14px;
      color: #0b2c4f;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.png" class="logo" alt="Realtor Guard Logo" />

    <h1>Navigate to Property</h1>

    <div class="address">
      123 Main Street<br/>
      Miami, FL 33101
    </div>

    <!-- GOOGLE MAPS -->
    <a
      class="btn google"
      href="https://www.google.com/maps/dir/?api=1&destination=123+Main+Street+Miami+FL+33101"
      target="_blank"
    >
      Open in Google Maps
    </a>

    <!-- APPLE MAPS -->
    <a
      class="btn apple"
      href="https://maps.apple.com/?daddr=123+Main+Street+Miami+FL+33101"
      target="_blank"
    >
      Open in Apple Maps
    </a>

    <div class="back" onclick="history.back()">
      ‚Üê Back
    </div>
  </div>
</body>
</html>
