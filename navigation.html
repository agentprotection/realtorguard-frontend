!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation | Realtor Guard</title>

  <style>
    :root {
      --navy: #0B2C4F;
      --white: #FFFFFF;
      --border: #E5E7EB;
      --success: #16A34A;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--navy);
    }

    /* Top Nav */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      background: var(--white);
    }

    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .brand span {
      margin-left: 8px;
    }

    .actions button {
      background: var(--navy);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Page */
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      text-align: left;
      margin-top: 20px;
    }

    .label {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .value {
      font-weight: bold;
      margin-top: 2px;
    }

    .start-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: var(--success);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="nav">
    <div class="brand" onclick="goDashboard()">
      üõ°Ô∏è <span>Realtor Guard</span>
    </div>

    <div class="actions">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Page Content -->
  <div class="page">
    <h1>Assignment Navigation</h1>
    <p>Use your maps app to navigate to the property</p>

    <div class="card" id="details">
      Loading assignment...
    </div>

    <button class="start-btn" onclick="startNavigation()">
      Open Maps
    </button>
  </div>

  <script>
    function goDashboard() {
      const role = localStorage.getItem("role");
      if (role === "observer") {
        window.location.href = "observer-dashboard.html";
      } else {
        window.location.href = "agent-dashboard.html";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function loadAssignment() {
      const req = JSON.parse(localStorage.getItem("assignmentRequest"));
      if (!req) {
        document.getElementById("details").innerHTML =
          "No active assignment.";
        return;
      }

      document.getElementById("details").innerHTML = `
        <div class="label">Agent</div>
        <div class="value">${req.agentName}</div>

        <div class="label">Location</div>
        <div class="value">
          ${req.street}<br/>
          ${req.city}, ${req.state} ${req.zip}
        </div>

        <div class="label">Date & Time</div>
        <div class="value">${req.date} @ ${req.time}</div>
      `;
    }

    function startNavigation() {
      const req = JSON.parse(localStorage.getItem("assignmentRequest"));
      if (!req) return;

      const address =
        `${req.street}, ${req.city}, ${req.state} ${req.zip}`;

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      const url = isIOS
        ? `https://maps.apple.com/?q=${encodeURIComponent(address)}`
        : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;

      window.open(url, "_blank");
    }

    loadAssignment();
  </script>

</body>
</html>
