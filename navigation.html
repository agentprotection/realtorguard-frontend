<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigate to Property | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      width: 140px;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #0b2c4f;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #0b2c4f;
      color: #ffffff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/logo.png" alt="Realtor Guard Logo" class="logo" />

    <h1>Navigate to Property</h1>
    <p>Enter the property address and open directions.</p>

    <input
      id="address"
      type="text"
      placeholder="123 Main St, City, State"
    />

    <button onclick="openMaps()">Open Directions</button>
  </div>

  <script>
    function openMaps() {
      const address = document.getElementById("address").value.trim();

      if (!address) {
        alert("Please enter an address");
        return;
      }

      const encodedAddress = encodeURIComponent(address);
      const mapsUrl =
        "https://www.google.com/maps/dir/?api=1&destination=" + encodedAddress;

      window.location.href = mapsUrl;
    }
  </script>

</body>
</html>
