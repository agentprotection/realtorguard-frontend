<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigate | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 12px;
    }

    p {
      color: #333;
      margin-bottom: 24px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #0b2c4f;
      color: white;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/logo.png" alt="Realtor Guard Logo" />

    <h1>Navigate to Property</h1>
    <p>Choose your navigation app</p>

    <!-- Google Maps -->
    <a href="https://www.google.com/maps/dir/?api=1&destination=1600+Pennsylvania+Ave+NW+Washington+DC"
       target="_blank">
      Open in Google Maps
    </a>

    <!-- Apple Maps -->
    <a href="https://maps.apple.com/?daddr=1600+Pennsylvania+Ave+NW+Washington+DC"
       target="_blank">
      Open in Apple Maps
    </a>

  </div>

</body>
</html>
