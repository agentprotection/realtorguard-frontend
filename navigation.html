<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navigate to Property | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #0b2c4f;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 24px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .google {
      background: #0b2c4f;
      color: #ffffff;
    }

    .apple {
      background: #ffffff;
      color: #0b2c4f;
      border: 2px solid #0b2c4f;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.png" alt="Realtor Guard Logo" />

    <h1>Navigate to Property</h1>
    <p>Enter the address and open directions in your maps app.</p>

    <input
      id="address"
      type="text"
      placeholder="123 Main St, City, State"
    />

    <!-- GOOGLE MAPS -->
    <a
      class="btn google"
      href="#"
      onclick="openGoogleMaps()"
    >
      Open in Google Maps
    </a>

    <!-- APPLE MAPS -->
    <a
      class="btn apple"
      href="#"
      onclick="openAppleMaps()"
    >
      Open in Apple Maps
    </a>
  </div>

  <script>
    function openGoogleMaps() {
      const address = document.getElementById("address").value;
      if (!address) {
        alert("Please enter an address");
        return;
      }
      window.location.href =
        "https://www.google.com/maps/dir/?api=1&destination=" +
        encodeURIComponent(address);
    }

    function openAppleMaps() {
      const address = document.getElementById("address").value;
      if (!address) {
        alert("Please enter an address");
        return;
      }
      window.location.href =
        "https://maps.apple.com/?daddr=" +
        encodeURIComponent(address);
    }
  </script>
</body>
</html>
