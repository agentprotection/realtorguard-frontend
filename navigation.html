<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .nav-logo {
      font-weight: bold;
      color: #0b2c4f;
      cursor: pointer;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #0b2c4f;
      font-size: 14px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="nav-logo" onclick="goHome()">Realtor Guard</div>

    <div class="nav-links">
      <a href="#" onclick="goDashboard()">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <script>
    function getRole() {
      return localStorage.getItem("role");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function goDashboard() {
      const role = getRole();
      if (role === "agent") {
        window.location.href = "agent-dashboard.html";
      } else if (role === "observer") {
        window.location.href = "observer-dashboard.html";
      } else {
        window.location.href = "choose-role.html";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
