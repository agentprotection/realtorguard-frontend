<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 16px;
      background: #0b2a57;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .error {
      color: red;
      margin-top: 12px;
      min-height: 20px;
      font-weight: bold;
    }

    .links {
      margin-top: 18px;
    }

    .links a {
      display: block;
      color: #0b2a57;
      text-decoration: none;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Agent Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Log In</button>

    <div id="error" class="error"></div>

    <div class="links">
      <a href="agent-signup.html">Create Agent Account</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
   const BACKEND_URL = "https://realtorguard-backend-production-7125.up.railway.app";

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");

    async function loginAgent() {
      errorEl.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) {
        errorEl.textContent = "Email and password are required";
        loginBtn.disabled = false;
        loginBtn.textContent = "Log In";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            password,
            role: "agent"   // ✅ FORCED HERE – NO VALIDATION
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Login failed");
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", "agent");

        window.location.href = "agent-dashboard.html";

      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Log In";
      }
    }

    loginBtn.addEventListener("click", loginAgent);
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") loginAgent();
    });
  </script>
</body>
</html>
