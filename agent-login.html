<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Login | Realtor Guard</title>

  <style>
    :root{
      --navy:#0b2a57;
      --bg:#f4f6f8;
      --card:#ffffff;
      --muted:#6b7280;
      --border:#d1d5db;
      --danger:#c62828;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      width: 100%;
      max-width: 560px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      padding: 26px;
      text-align:center;
    }
    .logo{
      width: 180px;
      max-width: 70%;
      height:auto;
      margin: 6px auto 14px;
      display:block;
    }
    h1{
      margin: 8px 0 18px;
      font-size: 34px;
      font-weight: 700;
    }
    .field{
      width:100%;
      margin: 12px 0;
      text-align:left;
    }
    .input{
      width:100%;
      padding: 14px 14px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 18px;
      outline:none;
      background:#fff;
    }
    .input:focus{border-color: var(--navy);}
    .pwWrap{position:relative;}
    .toggle{
      position:absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border:none;
      background:transparent;
      color: var(--navy);
      font-weight:700;
      cursor:pointer;
      padding:6px 8px;
      font-size: 14px;
    }
    .btn{
      width:100%;
      margin-top: 14px;
      padding: 16px;
      border:none;
      border-radius: 6px;
      background: var(--navy);
      color:#fff;
      font-size: 20px;
      cursor:pointer;
    }
    .btn:disabled{opacity:.65; cursor:not-allowed;}
    .error{
      color: var(--danger);
      margin: 12px 0 6px;
      font-weight: 700;
      min-height: 20px;
    }
    .links{
      margin-top: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      font-weight: 700;
    }
    .links a{
      color: var(--navy);
      text-decoration:none;
    }
    .links a:hover{text-decoration:underline;}
  </style>
</head>

<body>
  <div class="card">
    <img src="images/realtor-guard-logo.png" alt="Realtor Guard Logo" class="logo" />
    <h1>Agent Login</h1>

    <div class="field">
      <input id="email" class="input" type="email" placeholder="Email address" autocomplete="email" />
    </div>

    <div class="field pwWrap">
      <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="togglePw" class="toggle" type="button">Show</button>
    </div>

    <button id="loginBtn" class="btn" type="button">Log In</button>

    <div id="error" class="error"></div>

    <div class="links">
      <a href="agent-signup.html">Create Agent Account</a>
      <a href="#" onclick="alert('Forgot Password coming soon'); return false;">Forgot Password?</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://realtorguard-production.up.railway.app";
    const ROLE = "agent"; // ✅ FORCE role so it can NEVER be missing

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const togglePw = document.getElementById("togglePw");

    function setError(msg){
      errorEl.textContent = msg || "";
    }

    function setLoading(isLoading){
      loginBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? "Logging in..." : "Log In";
    }

    togglePw.addEventListener("click", () => {
      const isHidden = passwordEl.type === "password";
      passwordEl.type = isHidden ? "text" : "password";
      togglePw.textContent = isHidden ? "Hide" : "Show";
    });

    async function loginAgent(){
      const email = (emailEl.value || "").trim();
      const password = (passwordEl.value || "").trim();

      setError("");

      // ✅ ONLY check email/password (role is forced)
      if (!email || !password){
        setError("Email and password are required");
        return;
      }

      setLoading(true);

      try{
        const res = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role: ROLE })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok){
          setError(data.message || "Login failed");
          return;
        }

        // store token if provided
        if (data.token) localStorage.setItem("token", data.token);
        localStorage.setItem("role", ROLE);
        localStorage.setItem("email", email);

        // ✅ success → go to dashboard
        window.location.href = "agent-dashboard.html";
      } catch (err){
        setError("Network error. Please try again.");
      } finally {
        setLoading(false);
      }
    }

    loginBtn.addEventListener("click", loginAgent);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginAgent();
    });
  </script>
</body>
</html>
