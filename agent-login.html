<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Login | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --navy:#0b2a57;
      --bg:#f4f6f8;
      --card:#ffffff;
      --muted:#6b7280;
      --border:#d1d5db;
      --danger:#c62828;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:var(--bg);
      font-family:Arial, sans-serif;
    }

    .card{
      background:var(--card);
      width:100%;
      max-width:420px;
      padding:28px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
    }

    h2{
      text-align:center;
      margin-bottom:20px;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border:1px solid var(--border);
      border-radius:6px;
      font-size:16px;
    }

    .pw-row{
      position:relative;
    }

    .toggle{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:14px;
      color:var(--navy);
      user-select:none;
    }

    button{
      width:100%;
      padding:14px;
      background:var(--navy);
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin-top:6px;
    }

    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .error{
      color:var(--danger);
      font-weight:700;
      min-height:20px;
      margin-top:10px;
      text-align:center;
    }

    .links{
      margin-top:16px;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:10px;
      font-weight:700;
    }

    .links a{
      text-decoration:none;
      color:var(--navy);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Agent Login</h2>

    <input id="email" type="email" placeholder="Email address" />
    
    <div class="pw-row">
      <input id="password" type="password" placeholder="Password" />
      <span id="togglePw" class="toggle">Show</span>
    </div>

    <button id="loginBtn">Log In</button>

    <div id="error" class="error"></div>

    <div class="links">
      <a href="agent-signup.html">Create Agent Account</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://realtorguard-production.up.railway.app";
    const ROLE = "agent"; // ðŸ”’ forced, cannot be missing

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const togglePw = document.getElementById("togglePw");

    togglePw.addEventListener("click", () => {
      const isHidden = passwordEl.type === "password";
      passwordEl.type = isHidden ? "text" : "password";
      togglePw.textContent = isHidden ? "Hide" : "Show";
    });

    loginBtn.addEventListener("click", loginAgent);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginAgent();
    });

    function setError(msg){
      errorEl.textContent = msg || "";
    }

    function setLoading(state){
      loginBtn.disabled = state;
      loginBtn.textContent = state ? "Logging in..." : "Log In";
    }

    async function loginAgent(){
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      setError("");

      if (!email || !password){
        setError("Email and password are required");
        return;
      }

      setLoading(true);

      try{
        const res = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            password,
            role: ROLE
          })
        });

        const data = await res.json();

        if (!res.ok){
          setError(data.message || "Login failed");
          setLoading(false);
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", ROLE);

        window.location.href = "agent-dashboard.html";

      }catch(err){
        setError("Network error. Please try again.");
      }finally{
        setLoading(false);
      }
    }
  </script>

</body>
</html>
