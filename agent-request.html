<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Request | Realtor Guard</title>

  <style>
    :root {
      --navy: #0B2C4F;
      --white: #FFFFFF;
      --border: #E5E7EB;
      --primary: #0B2C4F;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--navy);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-weight: bold;
      cursor: pointer;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-top: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="brand" onclick="goDashboard()">üõ°Ô∏è Realtor Guard</div>
  </div>

  <div class="page">
    <h1>Request an Observer</h1>

    <form onsubmit="submitRequest(event)">
      <label>Agent Name</label>
      <input id="agentName" required />

      <label>Street Address</label>
      <input id="street" required />

      <label>City</label>
      <input id="city" required />

      <label>State</label>
      <input id="state" required />

      <label>Zip Code</label>
      <input id="zip" required />

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Time</label>
      <input type="time" id="time" required />

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    function goDashboard() {
      window.location.href = "agent-dashboard.html";
    }

    function submitRequest(e) {
      e.preventDefault();

      const request = {
        agentName: document.getElementById("agentName").value,
        street: document.getElementById("street").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        zip: document.getElementById("zip").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        status: "pending",
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("assignmentRequest", JSON.stringify(request));
      localStorage.setItem("role", "agent");

      window.location.href = "agent-dashboard.html";
    }
  </script>

</body>
</html>
