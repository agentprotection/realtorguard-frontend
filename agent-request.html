<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Observer | Realtor Guard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding-top: 40px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0b1f3a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .back {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h2>Request an Observer</h2>

    <input id="address" placeholder="Property Address" />
    <input id="city" placeholder="City" />
    <input id="zip" placeholder="Zip Code" />
    <input type="date" id="date" />
    <input type="time" id="time" />

    <button onclick="submitRequest()">Submit Request</button>

    <div class="back" onclick="goBack()">‚Üê Back to Dashboard</div>
  </div>

  <script>
    function submitRequest() {
      const request = {
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        zip: document.getElementById("zip").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        status: "Pending Observer"
      };

      localStorage.setItem("rg_active_request", JSON.stringify(request));

      // return agent to dashboard
      window.location.href = "agent-dashboard.html";
    }

    function goBack() {
      window.location.href = "agent-dashboard.html";
    }
  </script>
</body>
</html>
