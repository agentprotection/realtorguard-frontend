<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Observer | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 20px auto 30px;
      display: block;
    }

    h2 {
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-submit {
      background: #0a1f3d;
      color: white;
    }

    .btn-refresh {
      background: #cccccc;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="page">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />

    <h2>Request an Observer</h2>

    <form id="requestForm">
      <label>Agent Name</label>
      <input type="text" id="agentName" required />

      <label>Property Address</label>
      <input type="text" id="address" required />

      <label>City</label>
      <input type="text" id="city" required />

      <label>State</label>
      <select id="state" required>
        <option value="">Select State</option>
        <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
        <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
        <option>FL</option><option>GA</option><option>HI</option><option>ID</option>
        <option>IL</option><option>IN</option><option>IA</option><option>KS</option>
        <option>KY</option><option>LA</option><option>ME</option><option>MD</option>
        <option>MA</option><option>MI</option><option>MN</option><option>MS</option>
        <option>MO</option><option>MT</option><option>NE</option><option>NV</option>
        <option>NH</option><option>NJ</option><option>NM</option><option>NY</option>
        <option>NC</option><option>ND</option><option>OH</option><option>OK</option>
        <option>OR</option><option>PA</option><option>RI</option><option>SC</option>
        <option>SD</option><option>TN</option><option>TX</option><option>UT</option>
        <option>VT</option><option>VA</option><option>WA</option><option>WV</option>
        <option>WI</option><option>WY</option>
      </select>

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Time</label>
      <select id="time" required>
        <option value="">Select Time</option>
      </select>

      <label>Duration</label>
      <select id="duration" required>
        <option value="">Select Duration</option>
        <option>30 minutes</option>
        <option>1 hour</option>
        <option>1.5 hours</option>
        <option>2 hours</option>
        <option>2.5 hours</option>
        <option>3 hours</option>
      </select>

      <button type="button" class="btn btn-refresh" onclick="resetForm()">Refresh</button>
      <button type="submit" class="btn btn-submit">Request Observer</button>
    </form>
  </div>

  <script>
    const timeSelect = document.getElementById("time");

    function buildTimes() {
      const times = [];
      let hour = 8;
      let isPM = false;

      while (!(hour === 7 && isPM)) {
        ["00", "30"].forEach(min => {
          const displayHour = hour === 0 ? 12 : hour;
          const label = `${displayHour}:${min} ${isPM ? "PM" : "AM"}`;
          times.push(label);
        });

        hour++;
        if (hour === 12) isPM = true;
        if (hour === 13) hour = 1;
      }

      times.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        timeSelect.appendChild(opt);
      });
    }

    buildTimes();

    function resetForm() {
      document.getElementById("requestForm").reset();
    }

    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const request = {
        agentName: agentName.value,
        address: address.value,
        city: city.value,
        state: state.value,
        date: date.value,
        time: time.value,
        duration: duration.value
      };

      localStorage.setItem("rg_pending_request", JSON.stringify(request));
      localStorage.setItem("rg_assignment_status", "pending");

      window.location.href = "agent-dashboard.html";
    });
  </script>
</body>
</html>
