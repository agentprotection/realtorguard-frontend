<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Request | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    .success {
      margin-top: 16px;
      padding: 12px;
      background: #e6ffe6;
      border-radius: 8px;
      font-weight: bold;
      color: #155724;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Request an Observer</h1>

    <label>Agent Name</label>
    <input id="agentName" placeholder="Your full name" required />

    <label>Type of Visit</label>
    <select id="visitType">
      <option>Property Showing</option>
      <option>Open House</option>
      <option>Inspection</option>
      <option>Other</option>
    </select>

    <label>Property Address</label>
    <input id="address" placeholder="123 Main St, City, State" required />

    <label>Date</label>
    <input id="date" type="date" required />

    <label>Time</label>
    <input id="time" type="time" required />

    <button onclick="submitRequest()">Submit Request</button>

    <div id="success" class="success">
      âœ… Request submitted successfully
    </div>
  </div>

  <script>
    const STORAGE_KEY = "rg_agent_requests_v1";

    function submitRequest() {
      const agentName = document.getElementById("agentName").value.trim();
      const visitType = document.getElementById("visitType").value;
      const address = document.getElementById("address").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!agentName || !address || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const requests =
        JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      const newRequest = {
        id: "req_" + Date.now(),
        agentName,
        visitType,
        address,
        date,
        time,
        createdAt: new Date().toISOString()
      };

      requests.push(newRequest);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(requests));

      document.getElementById("success").style.display = "block";

      // optional reset
      document.getElementById("agentName").value = "";
      document.getElementById("address").value = "";
    }
  </script>
</body>
</html>
