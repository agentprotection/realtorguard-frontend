<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Observer | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 16px 40px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      background: #f4f7fb;
      padding: 20px;
      border-radius: 14px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #0a2540;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Realtor Guard Logo" />
    <h1>Request an Observer</h1>

    <form id="requestForm">
      <label>Property Address</label>
      <input id="address" required />

      <label>City</label>
      <input id="city" required />

      <label>State</label>
      <input id="state" required />

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Time</label>
      <input type="time" id="time" required />

      <label>Duration (hours)</label>
      <input id="duration" placeholder="e.g. 2" required />

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("requestForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const request = {
        agentName: "Agent",
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        duration: document.getElementById("duration").value
      };

      // üîê SINGLE SOURCE OF TRUTH
      localStorage.setItem("rg_pending_request", JSON.stringify(request));
      localStorage.setItem("rg_assignment_status", "pending");

      // üîÅ RETURN TO DASHBOARD
      window.location.href = "agent-dashboard.html";
    });
  </script>
</body>
</html>
