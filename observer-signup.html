<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Observer Account | Realtor Guard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h2 {
      text-align: center;
      color: #0b2c4f;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .password-box {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      opacity: 0.6;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #0b2c4f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Create Observer Account</h2>

    <input id="email" type="email" placeholder="Email" />

    <div class="password-box">
      <input id="password" type="password" placeholder="Password" />
      <span class="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <input id="confirm" type="password" placeholder="Confirm Password" />

    <button onclick="createAccount()">Create Account</button>
  </div>

  <script>
    function togglePassword() {
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    }

    function createAccount() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!email || !password || password !== confirm) {
        alert("Please enter valid information");
        return;
      }

      const users =
        JSON.parse(localStorage.getItem("observerUsers")) || [];

      if (users.find(u => u.email === email)) {
        alert("Account already exists");
        return;
      }

      users.push({
        email: email,
        password: password,
        createdAt: new Date().toISOString()
      });

      localStorage.setItem("observerUsers", JSON.stringify(users));
      localStorage.setItem(
        "observerSession",
        JSON.stringify({ email })
      );

      window.location.href = "observer-profile.html";
    }
  </script>

</body>
</html>
