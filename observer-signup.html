<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Sign Up | Realtor Guard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    img {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 20px;
      color: #0b2c4f;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .password-box {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 22px;
      height: 22px;
    }

    .eye::before {
      content: "üëÅ";
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      font-size: 18px;
      background: #0b2c4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #09325c;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="images/logo.png" alt="Realtor Guard Logo" />

    <h1>Observer Sign Up</h1>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" required />
      <span class="eye" onclick="togglePassword('password')"></span>
    </div>

    <div class="password-box">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <span class="eye" onclick="togglePassword('confirmPassword')"></span>
    </div>

    <button onclick="createAccount()">Create Account</button>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function createAccount() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirm) {
        alert("Please fill out all fields");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      // TEMP FLOW ‚Äî backend auth wiring comes next
      window.location.href = "observer-dashboard.html";
    }
  </script>

</body>
</html>
