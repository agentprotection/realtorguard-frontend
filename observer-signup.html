<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observer Signup | Realtor Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 28px;
      font-weight: 600;
    }

    .error {
      display: none;
      background: #fdeaea;
      color: #b00020;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cfd6dd;
      margin-bottom: 18px;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2563eb;
      font-weight: 600;
      font-size: 14px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: #2563eb;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Observer Signup</h1>

    <div id="errorBox" class="error"></div>

    <form id="signupForm">
      <label>Email</label>
      <input id="email" type="email" required />

      <label>Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" required />
        <span id="togglePassword" class="toggle">Show</span>
      </div>

      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input id="confirmPassword" type="password" required />
        <span id="toggleConfirm" class="toggle">Show</span>
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const errorBox = document.getElementById("errorBox");

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");

    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirm = document.getElementById("toggleConfirm");

    togglePassword.addEventListener("click", () => {
      const hidden = passwordInput.type === "password";
      passwordInput.type = hidden ? "text" : "password";
      togglePassword.textContent = hidden ? "Hide" : "Show";
    });

    toggleConfirm.addEventListener("click", () => {
      const hidden = confirmInput.type === "password";
      confirmInput.type = hidden ? "text" : "password";
      toggleConfirm.textContent = hidden ? "Hide" : "Show";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorBox.style.display = "none";

      if (passwordInput.value !== confirmInput.value) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.style.display = "block";
        return;
      }

      // Frontend-only flow: proceed to verification
      window.location.href = "observer-verification.html";
    });
  </script>
</body>
</html>
